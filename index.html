<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Slumpgenerator ‚Äì Sant eller Fejk / Like eller Not Like</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #question {
      font-size: 1.8em;
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .section {
      margin: 40px 0;
    }
    .buttons {
      margin-top: 15px;
    }
    .choice {
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .choice img {
      width: 100px;
      height: auto;
      transition: transform 0.2s;
    }
    .choice img:hover {
      transform: scale(1.1);
    }
    #newQuestionBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
    }
    #newQuestionBtn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>üé≤ Slumpgenerator üé≤</h1>
  <div id="question">Klicka p√• "Ny fr√•ga" f√∂r att b√∂rja!</div>

  <!-- Sant eller Fejk -->
  <div class="section">
    <h2>Sant eller Fejk?</h2>
    <div class="buttons">
      <button class="choice" onclick="playAnswerSound(true)">
        <img src="sant.jpg" alt="Sant">
      </button>
      <button class="choice" onclick="playAnswerSound(false)">
        <img src="fejk.jpg" alt="Fejk">
      </button>
    </div>
  </div>

  <!-- Like eller Not Like -->
  <div class="section">
    <h2>Like eller Not Like?</h2>
    <div class="buttons">
      <button class="choice" onclick="playLikeSound(true)">
        <img src="like.jpg" alt="Like">
      </button>
      <button class="choice" onclick="playLikeSound(false)">
        <img src="not like.jpg" alt="Not Like">
      </button>
    </div>
  </div>

  <button id="newQuestionBtn" onclick="newQuestion()">Ny fr√•ga</button>

  <!-- Ljudfiler -->
  <audio id="correctSound" src="325444__troym1__correct.mp3"></audio>
  <audio id="wrongSound" src="325443__troym1__wrong.mp3"></audio>
  <audio id="likeSound" src="714568__lilmati__like-thumbs-up.wav"></audio>
  <audio id="notLikeSound" src="187104__unfa__scary-boo-04 (1).flac"></audio>

  <script>
    // Lista med fr√•gor
    const questions = [
      "Bananskal √§r radioaktiva.",
      "Det √§r lagligt att ha en krokodil som husdjur i Sverige.",
      "Om man nyser med √∂gonen √∂ppna kan de hoppa ur sina h√•lor.",
      "Ketchup s√•ldes som medicin p√• 1800-talet.",
      "N√•gon postar en bild som kan g√∂ra en annan person ledsen.",
      "N√•gon delar en rolig kattvideo.",
      "En v√§n delar sin kompis l√∂senord offentligt.",
      "En influencer uppmanar f√∂ljare att g√∂ra farliga utmaningar.",
      "N√•gon postar en bild p√• en lyckad skolresa.",
      "En v√§n delar en meme som f√•r dig att skratta h√∂gt."
    ];

    // Ny slumpad fr√•ga
    function newQuestion() {
      const randomIndex = Math.floor(Math.random() * questions.length);
      document.getElementById("question").innerText = questions[randomIndex];
    }

    // Spela upp ljud f√∂r Sant/Fejk
    function playAnswerSound(isCorrect) {
      if (isCorrect) {
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }
    }

    // Spela upp ljud f√∂r Like/Not Like
    function playLikeSound(isLike) {
      if (isLike) {
        document.getElementById("likeSound").play();
      } else {
        document.getElementById("notLikeSound").play();
      }
    }
  </script>

</body>
</html>
