<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slumpgenerator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Slumpgenerator 🎲</h1>

    <div id="questionBox">Tryck på en knapp för att få en fråga!</div>

    <div class="buttons">
      <button onclick="slumpaFraga()">Sant eller fejk?</button>
      <button onclick="slumpaLike()">Like eller Not Like?</button>
    </div>
  </div>

  <script>
    const santEllerFejk = [
      "Bananskal är radioaktiva.",
      "Det är lagligt att ha en krokodil som husdjur i Sverige.",
      "Om man nyser med ögonen öppna kan ögonen hoppa ur sina hålor.",
      "Ketchup såldes som medicin på 1800-talet."
    ];

    const likeNotLike = [
      "Någon postar en rolig kattvideo.",
      "Någon skriver elaka kommentarer.",
      "En kompis delar ett recept.",
      "Någon lägger upp hotfulla meddelanden.",
      "En influencer uppmanar folk att göra en farlig utmaning."
    ];

    function slumpaFraga() {
      const box = document.getElementById("questionBox");
      const i = Math.floor(Math.random() * santEllerFejk.length);
      box.textContent = santEllerFejk[i];
      box.classList.remove("likeNotLike");
      box.classList.add("santFejk");
    }

    function slumpaLike() {
      const box = document.getElementById("questionBox");
      const i = Math.floor(Math.random() * likeNotLike.length);
      box.textContent = likeNotLike[i];
      box.classList.remove("santFejk");
      box.classList.add("likeNotLike");
    }
  </script>
</body>
</html>
