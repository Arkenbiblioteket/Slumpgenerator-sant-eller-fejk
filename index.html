<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p친 smarta val online!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p친 smarta val online!</h1>

    <div id="questionBox">V칛lj en kategori f칬r att b칬rja!</div>

    <div class="buttons">
      <button onclick="startSantFejk()">Sant eller fejk</button>
      <button onclick="startLikeNotLike()">Like eller Not Like</button>
    </div>

    <div class="answerButtons" id="answerButtons" style="display:none;">
      <!-- Dynamiskt fyllt av JS -->
    </div>
  </div>

  <!-- Ljud -->
  <audio id="rattSound" src="ratt.mp3"></audio>
  <audio id="felSound" src="fel.mp3"></audio>

  <script>
    // Fr친gor och svar
    const santEllerFejkAll = [
      { text: "Bananskal 칛r radioaktiva.", correct: true },
      { text: "Det 칛r lagligt att ha en krokodil som husdjur i Sverige.", correct: false },
      { text: "Om man nyser med 칬gonen 칬ppna kan 칬gonen hoppa ur sina h친lor.", correct: false },
      { text: "Ketchup s친ldes som medicin p친 1800-talet.", correct: true }
    ];

    const likeNotLikeAll = [
      { text: "N친gon postar en rolig kattvideo.", correct: true },
      { text: "N친gon skriver elaka kommentarer.", correct: false },
      { text: "En kompis delar ett recept.", correct: true },
      { text: "N친gon l칛gger upp hotfulla meddelanden.", correct: false },
      { text: "En influencer uppmanar f칬ljare att g칬ra en farlig utmaning.", correct: false },
      { text: "N친gon postar en bild p친 en lyckad skolresa.", correct: true }
    ];

    let santEllerFejk = [];
    let likeNotLike = [];
    let currentQuestion = null;
    let currentMode = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startSantFejk() {
      currentMode = "santfejk";
      santEllerFejk = shuffle([...santEllerFejkAll]);
      nextQuestion();
      setupAnswerButtons(["Sant", "Fejk"]);
    }

    function startLikeNotLike() {
      currentMode = "likenotlike";
      likeNotLike = shuffle([...likeNotLikeAll]);
      nextQuestion();
      setupAnswerButtons(["Like 游녨", "Not Like 游녩"]);
    }

    function setupAnswerButtons(options) {
      const box = document.getElementById("answerButtons");
      box.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        box.appendChild(btn);
      });
      box.style.display = "block";
    }

    function nextQuestion() {
      const box = document.getElementById("questionBox");
      if (currentMode === "santfejk") {
        if (santEllerFejk.length === 0) {
          box.textContent = "Alla Sant eller Fejk-fr친gor 칛r slut!";
          currentQuestion = null;
          return;
        }
        currentQuestion = santEllerFejk.pop();
      } else if (currentMode === "likenotlike") {
        if (likeNotLike.length === 0) {
          box.textContent = "Alla Like/Not Like-fr친gor 칛r slut!";
          currentQuestion = null;
          return;
        }
        currentQuestion = likeNotLike.pop();
      }
      box.textContent = currentQuestion.text;
    }

    function checkAnswer(choice) {
      if (!currentQuestion) return;

      let isCorrect = false;

      if (currentMode === "santfejk") {
        isCorrect = (choice === "Sant" && currentQuestion.correct) ||
                    (choice === "Fejk" && !currentQuestion.correct);
      } else if (currentMode === "likenotlike") {
        isCorrect = (choice.startsWith("Like") && currentQuestion.correct) ||
                    (choice.startsWith("Not") && !currentQuestion.correct);
      }

      if (isCorrect) {
        document.getElementById("rattSound").play();
      } else {
        document.getElementById("felSound").play();
      }

      // G친 vidare till n칛sta
      nextQuestion();
    }
  </script>
</body>
</html>
