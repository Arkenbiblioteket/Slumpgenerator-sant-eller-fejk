<body>

  <div id="question"></div>

</div>

<audio id="rightSound" src="applause.wav" preload="auto"></audio>
<audio id="wrongSound" src="bu.wav" preload="auto"></audio>

<script>
const questions = [
  { text: "Du har vunnit en ny iPhone ‚Äì klicka h√§r!", answer: "Bluff", feedback: "Detta √§r ett klassiskt bluffmeddelande. Verkar det f√∂r bra f√∂r att vara sant, s√• √§r det oftast bluff." },
  { text: "Din skola postar matsedel p√• Instagram.", answer: "S√§kert", feedback: "Detta √§r en trov√§rdig och vardaglig information fr√•n en k√§nd k√§lla." },
  { text: "Du √§r ful och borde inte vara h√§r.", answer: "N√§that", feedback: "Detta √§r elakt och kr√§nkande. Spara bevis, blockera och ber√§tta f√∂r en vuxen." },
  { text: "Bra jobbat p√• provet!", answer: "Sn√§llt", feedback: "Detta √§r en sn√§ll kommentar som g√∂r andra glada." },
  { text: "En artikel s√§ger att hundar kan prata om de f√•r r√§tt mat.", answer: "Bluff", feedback: "Detta √§r en fejknyhet. Kolla alltid om flera k√§llor s√§ger samma sak." },
  { text: "Du f√•r ett meddelande om att uppge dina l√∂senord.", answer: "Bluff", feedback: "Du ska aldrig l√§mna ut l√∂senord ‚Äì detta √§r ett f√∂rs√∂k till n√§tfiske." },
  { text: "Du ser en video fr√•n din kompis f√∂delsedagskalas.", answer: "S√§kert", feedback: "Detta √§r en verklig h√§ndelse fr√•n n√•gon du k√§nner." },
  { text: "Jag gillar din nya tr√∂ja!", answer: "Sn√§llt", feedback: "Detta √§r en v√§nlig kommentar." },
  { text: "Ingen vill vara med dig, du √§r v√§rdel√∂s.", answer: "N√§that", feedback: "Detta √§r mobbning. S√§g till en vuxen och blockera personen." }
];

let currentQuestion = 0;

function showQuestion() {
  if (currentQuestion < questions.length) {
    document.getElementById('question').textContent = questions[currentQuestion].text;
    document.getElementById('feedback').textContent = '';
  } else {
    document.getElementById('game').style.display = 'none';
    document.getElementById('endScreen').style.display = 'block';
    startConfetti();
  }
}

function checkAnswer(choice) {
  const q = questions[currentQuestion];
  if (choice === q.answer) {
    document.getElementById('feedback').textContent = "‚úÖ R√§tt! " + q.feedback;
    document.getElementById('rightSound').play();
  } else {
    document.getElementById('feedback').textContent = "‚ùå Fel. " + q.feedback;
    document.getElementById('wrongSound').play();
  }
  currentQuestion++;
  setTimeout(showQuestion, 2000);
}

showQuestion();


// --------- KONFETTI-effekt ----------
function startConfetti() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let pieces = [];
  let numberOfPieces = 150;
  let lastUpdateTime = Date.now();

  function randomColor() {
    const colors = ['#ff0', '#0f0', '#0ff', '#f0f', '#f00', '#00f', '#ff9900'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function update() {
    const now = Date.now();
    const dt = now - lastUpdateTime;
    lastUpdateTime = now;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (pieces.length < numberOfPieces) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 10 + 5,
        d: Math.random() * 20 + 10,
        color: randomColor(),
        tilt: Math.random() * 10 - 10
      });
    }
    for (let i = 0; i < pieces.length; i++) {
      let p = pieces[i];
      p.y += (p.d * dt) / 1000;
      p.x += Math.sin(p.y / 15);
      if (p.y > canvas.height) {
        pieces[i] = {
          x: Math.random() * canvas.width,
          y: -10,
          r: p.r,
          d: p.d,
          color: p.color,
          tilt: p.tilt
        };
      }
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.r, p.r);
    }
    requestAnimationFrame(update);
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();
  update();
}
</script>
