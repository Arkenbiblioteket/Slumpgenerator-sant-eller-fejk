      { q: "Hajar kan inte f√• cancer.", a: false, info: "Fejk ‚Äì hajar kan ocks√• f√• cancer, myten spreds f√∂r att s√§lja hajpreparat." },

    let currentCategory = null;
    let currentQuestions = [];

    function setCategory(category) {

      document.getElementById("questionBox").innerText = "Tryck p√• en knapp f√∂r att slumpa en fr√•ga!";

    function showAnswerButtons() {

        answerDiv.innerHTML = `

          <button onclick="checkAnswer(false)">Fejk</button>

      } else if (currentCategory === "likeNotLike") {

          <button onclick="checkAnswer(false)">Not like üëé</button>

    function showNextQuestion() {
      if (currentQuestions.length === 0) {
        document.getElementById("questionBox").innerText = "Alla fr√•gor √§r slut!";
        document.getElementById("answerButtons").innerHTML = "";
        return;
      }
      const randomIndex = Math.floor(Math.random() * currentQuestions.length);
      currentQuestion = currentQuestions.splice(randomIndex, 1)[0];
      document.getElementById("questionBox").innerText = currentQuestion.q;
    }

    function checkAnswer(answer) {
      const box = document.getElementById("questionBox");
      if (answer === currentQuestion.a) {
        document.getElementById("correctSound").play();
        box.innerText = "Correct! ‚úÖ\n\n" + (currentCategory === "santFejk" ? currentQuestion.info : "");

  </script>
