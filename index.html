<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p√• smarta val online!</title>
  <style>
    body {

      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {

      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    #questionBox {
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.3em;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f0f4f8;
      cursor: pointer;
      transition: 0.3s;
    }
    .answer-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .answer-buttons button.bluff {
      background: #e53935;
    }
    .answer-buttons button.s√§kert {
      background: #4caf50;
    }
    .answer-buttons button:hover {
      opacity: 0.85;
    }
    #scoreCounter {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00796b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    #startBtn {
      background: linear-gradient(90deg,#fbc2eb,#a6c1ee);
      color: #222;
      font-size:1.3em;
      padding:20px 40px;
      border-radius:20px;
      border:none;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    #startBtn:hover {
      opacity: 0.9;
    }
    .feedback {
      margin-top: 15px;
      font-size: 1em;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Bli ett proffs p√• smarta val online! üéâ</h1>

    <div id="questionBox">
      <button id="startBtn">üöÄ Starta spelet!</button>
    </div>

    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="scoreCounter" style="display:none"></div>
    <div id="progress"><div id="progressBar"></div></div>
  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.wav" preload="auto"></audio>

  <script>
    const questions = [
      { q: "Du f√•r ett meddelande:<br>'Grattis! Du har vunnit en ny mobil ‚Äì klicka h√§r!'", answer: "bluff", explanation: "S√•dana meddelanden f√∂rs√∂ker ofta lura dig att klicka p√• farliga l√§nkar." },
      { q: "Din kompis skickar en l√§nk till en rolig video.", answer: "s√§kert", explanation: "Om du litar p√• kompisen kan det vara okej, men kontrollera alltid l√§nken." },
      { q: "Ett mejl p√• d√•lig svenska ber dig skicka dina inloggningsuppgifter.", answer: "bluff", explanation: "Ingen seri√∂s tj√§nst ber dig om l√∂senord via mejl." },
      { q: "Din l√§rare skickar ett mejl via skolans e-post om l√§xan.", answer: "s√§kert", explanation: "Det √§r troligen √§kta eftersom det kommer fr√•n skolans system." },
      { q: "Du f√•r ett sms som s√§ger att du m√•ste betala f√∂r ett paket.", answer: "bluff", explanation: "Postf√∂retag brukar inte kr√§va betalning via sms." },
      { q: "En ok√§nd person skriver att du vunnit pengar i en t√§vling du inte deltagit i.", answer: "bluff", explanation: "Om du inte deltagit kan du inte vinna." },
      { q: "Du f√•r ett kedjebrev d√§r det st√•r att du m√•ste skicka vidare eller f√•r otur.", answer: "bluff", explanation: "Kedjebrev √§r bluffar och sprider bara on√∂dig oro." },
      { q: "Din b√§sta v√§n skickar ett privat meddelande p√• sociala medier.", answer: "s√§kert", explanation: "Troligen √§kta om du k√§nner igen kontot och personen." },
      { q: "Ett inl√§gg med supererbjudande som g√§ller i 10 minuter.", answer: "bluff", explanation: "Bluffar f√∂rs√∂ker ofta stressa dig att fatta snabbt." },
      { q: "Din mamma skickar: 'Gl√∂m inte gympakl√§der imorgon!'", answer: "s√§kert", explanation: "Du k√§nner igen numret, meddelandet verkar rimligt." }
    ];

    let currentIndex = -1;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      document.getElementById("answerButtons").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("progress").style.display = "block";
      currentIndex = 0;
      showQuestion();
    });

    function showQuestion() {
      if(currentIndex >= questions.length){
        showSummary();
        return;
      }

      const q = questions[currentIndex];
      const questionBox = document.getElementById("questionBox");
      questionBox.innerHTML = q.q;

      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = `
        <button onclick="checkAnswer('bluff')" class="bluff">üé£ Bluff</button>
        <button onclick="checkAnswer('s√§kert')" class="s√§kert">‚úÖ S√§kert</button>
      `;

      answered = false;
      updateScore();
      updateProgress();
    }

    function checkAnswer(answer) {
      if(answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";
      if(answer === q.answer){
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class="feedback" onclick="nextQuestion()">‚úÖ R√§tt!<br>${q.explanation}<br><span style="font-size:0.9em;">Klicka h√§r f√∂r n√§sta fr√•ga</span></div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class="feedback" onclick="nextQuestion()">‚ùå Fel!<br>${q.explanation}<br><span style="font-size:0.9em;">Klicka h√§r f√∂r n√§sta fr√•ga</span></div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;
      updateScore();
      updateProgress();
    }

    function nextQuestion(){
      currentIndex++;
      showQuestion();
    }

    function updateScore(){
      document.getElementById("scoreCounter").innerText = `R√§tt: ${correctCount} | Fel: ${wrongCount}`;
    }

    function updateProgress(){
      const percent = ((currentIndex+1)/questions.length)*100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function showSummary(){
      document.getElementById("questionBox").innerHTML = `
        üéâ Spelet √§r slut! üéâ<br><br>
        Du fick ${correctCount} r√§tt och ${wrongCount} fel av ${questions.length}.<br><br>
        <!-- Eller knapp-stil -->
        <a href="1.html"><button>G√• vidare till bilder och filmer</button></a>
      `;
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("progress").style.display = "none";
    }
  </script>
</body>
</html>
