<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p√• smarta val online!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    #questionBox {
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      font-size: 1.5em;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1em;
      font-weight: normal;
      color: #444;
    }
    .answer-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    .answer-buttons button.red {
      background: #e53935;
    }
    .answer-buttons button:hover {
      opacity: 0.85;
    }
    #scoreCounter {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00796b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div id="progress"><div id="progressBar"></div></div>

    <div id="questionBox">Laddar fr√•gor...</div>
    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="scoreCounter"></div>
  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.wav" preload="auto"></audio>

  <script>
    const questions = [
      {
        q: "Hur ska du veta om n√•got √§r sant eller inte? <br><br><iframe width='300' height='170' src='https://www.youtube.com/embed/0DAreNXQAqU' frameborder='0' allowfullscreen></iframe>",
        answer: "bluff",
        explanation: "Detta √§r ett exempel p√• en fejkvideo som √§r gjord f√∂r att lura tittaren."
      },
      
      {
        q: "Ib√∂and √§r det l√§tt att f√∂rst√• om n√•got √§r fake. <br><br><iframe width='300' height='170' src='://www.youtube.com/shorts/9nz-vprp6l0' frameborder='0' allowfullscreen></iframe>",
        answer: "bluff",
        explanation: "Detta √§r ett exempel p√• en fejkvideo som √§r gjord f√∂r att lura tittaren."
      },

      {
        q: "Och ibland √§r det betydligt sv√•rare. <br><br><iframe width='300' height='170' src='://www.youtube.com/watch?v=XLWtlUcU5ZI' allowfullscreen></iframe>",
        answer: "bluff",
        explanation: "Detta √§r ett exempel p√• en fejkvideo som √§r gjord f√∂r att lura tittaren."
      },

      {
        q: "Titta p√• klippet nedan. Visst ser det ganska verkligt ut?<br><br><iframe width='300' height='170' src='https://www.youtube.com/embed/4g_vYZJVw9s' frameborder='0' allowfullscreen></iframe>",
        answer: "bluff",
        explanation: "Det √§r en AI-genererad fejkvideo d√§r det ser ut som om han sl√§nger sitt barn √∂ver bass√§ngkanten."
      },

      { 
        q: "Du f√•r ett meddelande: <br> 'Grattis! Du har vunnit en ny iPhone ‚Äì klicka h√§r!'",
        answer: "bluff",
        explanation: "Klicka inte p√• konstiga l√§nkar, det kan vara <br> virus eller f√∂rs√∂k att lura dig."
      },

      {
        q: "H√§r ser du en k√§ndis i ett videoklipp. √Ñr det verkligen han som s√§ger detta?<br><iframe width='300' height='170' src='https://www.youtube.com/embed/XLWtlUcU5ZI' frameborder='0' allowfullscreen></iframe>",
        answer: "bluff",
        explanation: "Det h√§r √§r en deepfake, en fejkvideo skapad med AI som imiterar Donald Trump."
      }
    ];

    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    document.getElementById("questionBox").addEventListener("click", () => {
      if (!answered) return;
      showQuestion();
    });

    function startGame() {
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      answered = false;
      document.getElementById("questionBox").style.display = "flex";
      document.getElementById("progress").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("answerButtons").style.display = "block";
      updateProgress();
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        resetToStart();
        return;
      }

      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = `
        <button onclick="checkAnswer('bluff')" class="red">üé£ Bluff</button>
        <button onclick="checkAnswer('s√§kert')">‚úÖ S√§kert</button>
      `;
      updateScore();
      answered = false;
    }

    function checkAnswer(answer) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;

      currentIndex++;
      updateScore();
      updateProgress();
    }

    function updateScore() {
      document.getElementById("scoreCounter").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function resetToStart() {
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      answered = false;
      document.getElementById("questionBox").innerHTML = "Spelet √§r slut! Ladda om sidan f√∂r att spela igen.";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("scoreCounter").style.display = "none";
      document.getElementById("questionBox").style.display = "flex";
    }

    window.onload = startGame;
  </script>
</body>
</html>
