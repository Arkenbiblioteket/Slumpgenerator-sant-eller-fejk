<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Slumpgenerator utan upprepning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Slumpgenerator üé≤</h1>

    <div id="questionBox">Tryck p√• en knapp f√∂r att f√• en fr√•ga!</div>

    <div class="buttons">
      <button onclick="nextSantFejk()">Sant eller fejk?</button>
      <button onclick="nextLikeNotLike()">Like eller Not Like?</button>
    </div>
  </div>

  <script>
    // Listor
    const santEllerFejkAll = [
      "Bananskal √§r radioaktiva.",
      "Det √§r lagligt att ha en krokodil som husdjur i Sverige.",
      "Om man nyser med √∂gonen √∂ppna kan √∂gonen hoppa ur sina h√•lor.",
      "Ketchup s√•ldes som medicin p√• 1800-talet."
    ];

    const likeNotLikeAll = [
      "N√•gon postar en rolig kattvideo.",
      "N√•gon skriver elaka kommentarer.",
      "En kompis delar ett recept.",
      "N√•gon l√§gger upp hotfulla meddelanden.",
      "En influencer uppmanar folk att g√∂ra en farlig utmaning."
    ];

    // Kopior som vi jobbar igenom
    let santEllerFejk = shuffle([...santEllerFejkAll]);
    let likeNotLike = shuffle([...likeNotLikeAll]);

    function shuffle(array) {
      // Fisher-Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nextSantFejk() {
      const box = document.getElementById("questionBox");
      if (santEllerFejk.length === 0) {
        santEllerFejk = shuffle([...santEllerFejkAll]); // b√∂rja om
        box.textContent = "Alla 'Sant eller fejk' √§r visade ‚Äì b√∂rjar om!";
      } else {
        const fraga = santEllerFejk.pop();
        box.textContent = fraga;
        box.classList.remove("likeNotLike");
        box.classList.add("santFejk");
      }
    }

    function nextLikeNotLike() {
      const box = document.getElementById("questionBox");
      if (likeNotLike.length === 0) {
        likeNotLike = shuffle([...likeNotLikeAll]); // b√∂rja om
        box.textContent = "Alla 'Like/Not Like' √§r visade ‚Äì b√∂rjar om!";
      } else {
        const fraga = likeNotLike.pop();
        box.textContent = fraga;
        box.classList.remove("santFejk");
        box.classList.add("likeNotLike");
      }
    }
  </script>
</body>
</html>
