<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs på smarta val online!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs på smarta val online!</h1>

    <div id="questionBox">Tryck på en knapp för att få en fråga!</div>

    <div class="buttons">
      <button onclick="nextSantFejk()">Sant eller fejk?</button>
      <button onclick="nextLikeNotLike()">Like eller Not Like?</button>
      <button onclick="checkAnswer()">Rätt eller fel?</button>
    </div>
  </div>

  <!-- Ljudfiler -->
  <audio id="rattSound" src="ratt.mp3"></audio>
  <audio id="felSound" src="fel.mp3"></audio>

  <script>
    // Frågor med svar
    const santEllerFejkAll = [
      { text: "Bananskal är radioaktiva.", correct: true },
      { text: "Det är lagligt att ha en krokodil som husdjur i Sverige.", correct: false },
      { text: "Om man nyser med ögonen öppna kan ögonen hoppa ur sina hålor.", correct: false },
      { text: "Ketchup såldes som medicin på 1800-talet.", correct: true }
    ];

    const likeNotLikeAll = [
      "Någon postar en rolig kattvideo.",
      "Någon skriver elaka kommentarer.",
      "En kompis delar ett recept.",
      "Någon lägger upp hotfulla meddelanden.",
      "En influencer uppmanar folk att göra en farlig utmaning."
    ];

    let santEllerFejk = shuffle([...santEllerFejkAll]);
    let likeNotLike = shuffle([...likeNotLikeAll]);
    let currentCorrect = null; // sparar om senaste sant/fejk är sant eller falskt

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nextSantFejk() {
      const box = document.getElementById("questionBox");
      if (santEllerFejk.length === 0) {
        santEllerFejk = shuffle([...santEllerFejkAll]);
        box.textContent = "Alla 'Sant eller fejk' är visade – börjar om!";
        currentCorrect = null;
      } else {
        const fraga = santEllerFejk.pop();
        box.textContent = fraga.text;
        box.classList.remove("likeNotLike");
        box.classList.add("santFejk");
        currentCorrect = fraga.correct;
      }
    }

    function nextLikeNotLike() {
      const box = document.getElementById("questionBox");
      if (likeNotLike.length === 0) {
        likeNotLike = shuffle([...likeNotLikeAll]);
        box.textContent = "Alla 'Like/Not Like' är visade – börjar om!";
      } else {
        const fraga = likeNotLike.pop();
        box.textContent = fraga;
        box.classList.remove("santFejk");
        box.classList.add("likeNotLike");
        currentCorrect = null; // inte relevant för denna del
      }
    }

    function checkAnswer() {
      if (currentCorrect === null) {
        alert("Välj först en 'Sant eller fejk'-fråga!");
        return;
      }
      if (currentCorrect) {
        document.getElementById("rattSound").play();
      } else {
        document.getElementById("felSound").play();
      }
    }
  </script>
</body>
</html>
