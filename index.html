    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="mode-buttons">

      <button onclick="startGame('hat')">üí¨ OK eller N√§that</button>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>
    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>

    <div id="endScreen">
      <h1>üéâ Grattis, ni √§r nu proffs p√• smarta val online! üéâ</h1>
      <p>Ni har klarat alla fr√•gor i quizet. Bra jobbat!</p>

  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>

  <script>
const bluffQuestions = [
  { 
    q: "Du f√•r ett meddelande: <br> 'Grattis! Du har vunnit en ny iPhone ‚Äì klicka h√§r!'", 
    answer: "bluff", 
    explanation: "Bluff ‚Äì klicka inte p√• konstiga l√§nkar, det kan vara virus eller f√∂rs√∂k att lura dig." 
  },
  { 
    q: "En kompis skickar en rolig kattvideo p√• Snapchat.", 
    answer: "s√§kert", 
    explanation: "S√§kert ‚Äì det √§r n√•gon du k√§nner och det √§r inget misst√§nkt." 
  },
  { 
    q: "En fr√§mling skriver: 'F√∂lj den h√§r l√§nken f√∂r att vinna gratis presentkort!'", 
    answer: "bluff", 
    explanation: "Bluff ‚Äì ok√§nda personer kan f√∂rs√∂ka stj√§la uppgifter eller lura dig." 
  },
  { 
    q: "Du ser en nyhet: 'Hundar kan prata om de f√•r r√§tt mat!'", 
    answer: "bluff", 
    explanation: "Bluff ‚Äì l√•ter det f√∂r bra f√∂r att vara sant? Kolla flera k√§llor." 
  },
  { 
    q: "Din skola l√§gger upp veckans matsedel p√• Instagram.", 
    answer: "s√§kert", 
    explanation: "S√§kert ‚Äì officiella konton √§r p√•litliga." 
  },
  { 
    q: "Det dyker upp ett popup-f√∂nster p√• en hemsida: 'Din dator √§r infekterad, klicka h√§r!'", 
    answer: "bluff", 
    explanation: "Bluff ‚Äì st√§ng sidan. Popup-f√∂nster √§r n√§stan alltid bluff." 
  }
];


    const hatQuestions = [
      { q: "N√•gon skriver 'Du √§r ful och borde inte f√• vara h√§r' i en kommentar.", 
        answer: "n√§that", 
        explanation: "N√§that ‚Äì elaka ord kan g√∂ra andra ledsna. Ber√§tta f√∂r en vuxen." },
      { q: "En klasskompis skriver 'Bra jobbat p√• provet!'", 
        answer: "OK", 
        explanation: "OK ‚Äì att uppmuntra andra √§r fint." },
      { q: "N√•gon sprider rykten om en elev i en chatt.", 
        answer: "n√§that", 
        explanation: "N√§that ‚Äì rykten kan s√•ra. Spara bevis och blockera." },
      { q: "Du skickar en glad emoji till en v√§n.", 
        answer: "OK", 
        explanation: "OK ‚Äì sm√• positiva saker g√∂r stor skillnad." },
      { q: "N√•gon skriver 'Du borde ta bort dig sj√§lv fr√•n n√§tet'", 
        answer: "n√§that", 
        explanation: "N√§that ‚Äì allvarligt. Anm√§l, blockera och be en vuxen om hj√§lp." }
    ];

    let currentGame = null;
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    document.getElementById("questionBox").addEventListener("click", () => {
      if (!answered) return;
      showQuestion();
    });

    function startGame(gameType) {
      currentGame = gameType;
      questions = (gameType === "bluff" ? bluffQuestions : hatQuestions);
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      answered = false;
      document.getElementById("endScreen").style.display = "none";
      document.getElementById("questionBox").style.display = "flex";
      document.getElementById("progress").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("answerButtons").style.display = "block";
      updateProgress();
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        showEndScreen();
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = "";

      if (currentGame === "bluff") {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('bluff')" class="red">üé£ Bluff</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('s√§kert')">‚úÖ S√§kert</button>`;
      } else {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('OK')">üòä OK</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('n√§that')" class="red">üö´ N√§that</button>`;
      }
      updateScore();
      answered = false;
    }

    function checkAnswer(answer) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;

      currentIndex++;
      updateScore();
      updateProgress();
    }

    function updateScore() {
      document.getElementById("scoreCounter").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function showEndScreen() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("scoreCounter").style.display = "none";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
    }
  </script>
</body>
</html>
