<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Slumpgenerator ‚Äì Sant/Fejk & Like/Not Like</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .section {
      margin: 40px auto;
      padding: 20px;
      width: 70%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .sf {
      background-color: #e6ffe6; /* ljusgr√∂n */
    }
    .ln {
      background-color: #e6f0ff; /* ljusbl√• */
    }
    .question {
      font-size: 1.6em;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
    }
    .buttons {
      margin: 15px 0;
    }
    .choice {
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .choice img {
      width: 100px;
      transition: transform 0.2s;
    }
    .choice img:hover {
      transform: scale(1.1);
    }
    .newBtn {
      margin-top: 10px;
      padding: 8px 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
    }
    .newBtn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>üé≤ Slumpgenerator üé≤</h1>

  <!-- Sant eller Fejk -->
  <div class="section sf">
    <h2>Sant eller Fejk?</h2>
    <div id="sfQuestion" class="question">Klicka p√• "Ny fr√•ga" f√∂r att b√∂rja!</div>
    <div class="buttons">
      <button class="choice" onclick="playSF(true)">
        <img src="sant.jpg" alt="Sant">
      </button>
      <button class="choice" onclick="playSF(false)">
        <img src="fejk.jpg" alt="Fejk">
      </button>
    </div>
    <button class="newBtn" onclick="newSFQuestion()">Ny Sant/Fejk-fr√•ga</button>
  </div>

  <!-- Like eller Not Like -->
  <div class="section ln">
    <h2>Like eller Not Like?</h2>
    <div id="lnQuestion" class="question">Klicka p√• "Ny fr√•ga" f√∂r att b√∂rja!</div>
    <div class="buttons">
      <button class="choice" onclick="playLN(true)">
        <img src="like.jpg" alt="Like">
      </button>
      <button class="choice" onclick="playLN(false)">
        <img src="not like.jpg" alt="Not Like">
      </button>
    </div>
    <button class="newBtn" onclick="newLNQuestion()">Ny Like/Not Like-fr√•ga</button>
  </div>

  <!-- Ljudfiler -->
  <audio id="correctSound" src="325444__troym1__correct.mp3"></audio>
  <audio id="wrongSound" src="325443__troym1__wrong.mp3"></audio>
  <audio id="likeSound" src="714568__lilmati__like-thumbs-up.wav"></audio>
  <audio id="notLikeSound" src="187104__unfa__scary-boo-04 (1).flac"></audio>

  <script>
    // Fr√•gor
    const sfQuestions = [
      "Bananskal √§r radioaktiva.",
      "Det √§r lagligt att ha en krokodil som husdjur i Sverige.",
      "Om man nyser med √∂gonen √∂ppna kan de hoppa ur sina h√•lor.",
      "Ketchup s√•ldes som medicin p√• 1800-talet."
    ];

    const lnQuestions = [
      "N√•gon postar en bild som kan g√∂ra en annan person ledsen.",
      "N√•gon delar en rolig kattvideo.",
      "En v√§n delar sin kompis l√∂senord offentligt.",
      "En influencer uppmanar f√∂ljare att g√∂ra farliga utmaningar.",
      "N√•gon postar en bild p√• en lyckad skolresa.",
      "En v√§n delar en meme som f√•r dig att skratta h√∂gt."
    ];

    // Slumpa fr√•gor
    function newSFQuestion() {
      const i = Math.floor(Math.random() * sfQuestions.length);
      document.getElementById("sfQuestion").innerText = sfQuestions[i];
    }

    function newLNQuestion() {
      const i = Math.floor(Math.random() * lnQuestions.length);
      document.getElementById("lnQuestion").innerText = lnQuestions[i];
    }

    // Spela ljud
    function playSF(isCorrect) {
      if (isCorrect) {
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }
    }

    function playLN(isLike) {
      if (isLike) {
        document.getElementById("likeSound").play();
      } else {
        document.getElementById("notLikeSound").play();
      }
    }
  </script>

</body>
</html>
