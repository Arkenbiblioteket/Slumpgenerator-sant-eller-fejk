    // --- Fr√•gor Like / Not Like ---

      { text: "En influencer uppmanar folk att g√∂ra en farlig utmaning.", correct: false, explanation: "NOT LIKE ‚Äì farliga utmaningar kan skada dig." }
    ];

    let santEllerFejk = shuffle([...santEllerFejkAll]);
    let likeNotLike = shuffle([...likeNotLikeAll]);

    let currentQuestion = null;
    let currentMode = null;

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nextSantFejk() {
      currentMode = "santfejk";
      const box = document.getElementById("questionBox");
      document.getElementById("answerButtons").style.display = "block";

      if (santEllerFejk.length === 0) {
        santEllerFejk = shuffle([...santEllerFejkAll]);
        box.textContent = "Alla 'Sant eller fejk'-fr√•gor √§r visade ‚Äì b√∂rjar om!";
      } else {
        currentQuestion = santEllerFejk.pop();

        box.classList.add("santFejk");
        box.classList.remove("likeNotLike");
      }
    }

    function nextLikeNotLike() {
      currentMode = "likenotlike";
      const box = document.getElementById("questionBox");
      document.getElementById("answerButtons").style.display = "block";

      if (likeNotLike.length === 0) {
        likeNotLike = shuffle([...likeNotLikeAll]);
        box.textContent = "Alla 'Like/Not Like'-fr√•gor √§r visade ‚Äì b√∂rjar om!";
      } else {

    }

    function checkAnswer(choice) {
      const box = document.getElementById("questionBox");
      if (!currentQuestion) return;

      if (choice === currentQuestion.correct) {
        correctSound.play();
      } else {
        wrongSound.play();
      }

      // Visa f√∂rklaring
      box.textContent = currentQuestion.explanation;

      // V√§nta 3 sek innan n√§sta fr√•ga
      setTimeout(() => {
        if (currentMode === "santfejk") {

    }
