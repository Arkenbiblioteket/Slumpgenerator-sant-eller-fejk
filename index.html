    ];

    let currentIndex = -1; // -1 = startsida
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    document.getElementById("questionBox").addEventListener("click", () => {
      if (currentIndex === -1) {
        startGame();
      } else if (answered) {
        showQuestion();
      }
    });

    function startGame() {
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      answered = false;
      document.getElementById("progress").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("answerButtons").style.display = "block";
      updateProgress();
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        resetToStart();
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      document.getElementById("answerButtons").innerHTML = `
        <button onclick="checkAnswer('bluff')" class="red">üé£ Bluff</button>
        <button onclick="checkAnswer('s√§kert')">‚úÖ S√§kert</button>
      `;
      updateScore();
      answered = false;
    }

    function checkAnswer(answer) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;

      currentIndex++;
      updateScore();
      updateProgress();
    }

    function updateScore() {
      document.getElementById("scoreCounter").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function resetToStart() {
      document.getElementById("questionBox").innerHTML = "Spelet √§r slut! Ladda om sidan f√∂r att spela igen.";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("scoreCounter").style.display = "none";
    }
  </script>
