      display: none;
    }
    #progressBar {

      background: #4caf50;
      transition: width 0.3s;
    }
    #startBtn {
      background: linear-gradient(90deg,#fbc2eb,#a6c1ee);
      color: #222;
      font-size:1.3em;
      padding:20px 40px;
      border-radius:20px;
      border:none;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    #startBtn:hover {

    }
    .feedback {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Bli ett proffs p√• smarta val online! üéâ</h1>

    <div id="questionBox">
      <button id="startBtn">üöÄ Starta spelet!</button>
    </div>

    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="scoreCounter" style="display:none;"></div>

  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.wav" preload="auto"></audio>

  <script>
    const questions = [
      // 10 textfr√•gor
      { q: "Du f√•r ett meddelande:<br>'Grattis! Du har vunnit en ny mobil ‚Äì klicka h√§r!'", answer: "bluff", explanation: "S√•dana meddelanden f√∂rs√∂ker ofta lura dig att klicka p√• farliga l√§nkar." },
      { q: "Din kompis skickar en l√§nk till en rolig video.", answer: "sant", explanation: "Om du litar p√• kompisen kan det vara okej, men kontrollera alltid l√§nken." },
      { q: "Ett mejl p√• d√•lig svenska ber dig skicka dina inloggningsuppgifter.", answer: "bluff", explanation: "Ingen seri√∂s tj√§nst ber dig om l√∂senord via mejl." },
      { q: "Din l√§rare skickar ett mejl via skolans e-post om l√§xan.", answer: "sant", explanation: "Det √§r troligen √§kta eftersom det kommer fr√•n skolans system." },
      { q: "Du f√•r ett sms som s√§ger att du m√•ste betala f√∂r ett paket.", answer: "bluff", explanation: "Postf√∂retag brukar inte kr√§va betalning via sms." },
      { q: "En ok√§nd person skriver att du vunnit pengar i en t√§vling du inte deltagit i.", answer: "bluff", explanation: "Om du inte deltagit kan du inte vinna." },
      { q: "Du f√•r ett kedjebrev d√§r det st√•r att du m√•ste skicka vidare eller f√•r otur.", answer: "bluff", explanation: "Kedjebrev √§r bluffar och sprider bara on√∂dig oro." },
      { q: "Din b√§sta v√§n skickar ett privat meddelande p√• sociala medier.", answer: "sant", explanation: "Troligen √§kta om du k√§nner igen kontot och personen." },
      { q: "Ett inl√§gg med supererbjudande som g√§ller i 10 minuter.", answer: "bluff", explanation: "Bluffar f√∂rs√∂ker ofta stressa dig att fatta snabbt." },
      { q: "Din mamma skickar: 'Gl√∂m inte gympakl√§der imorgon!'", answer: "sant", explanation: "Du k√§nner igen numret, meddelandet verkar rimligt." },

      // 3 videofr√•gor
      { q: "Titta p√• klippet nedan.<br><iframe width='300' height='170' src='https://www.youtube.com/embed/0DAreNXQAqU' frameborder='0' allowfullscreen></iframe>", answer: "bluff", explanation: "Exempel p√• fejkvideo." },
      { q: "Titta p√• klippet nedan. Visst ser det verkligt ut?<br><iframe width='300' height='170' src='https://www.youtube.com/embed/4g_vYZJVw9s' frameborder='0' allowfullscreen></iframe>", answer: "bluff", explanation: "AI-genererad fejkvideo." },
      { q: "Ibland √§r det l√§tt att f√∂rst√• om n√•got √§r fake.<br><iframe width='300' height='170' src='https://www.youtube.com/embed/9nz-vprp6l0' frameborder='0' allowfullscreen></iframe>", answer: "bluff", explanation: "Exempel p√• fejkvideo." },
    ];

    let currentIndex = -1;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("answerButtons").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("progress").style.display = "block";
      currentIndex = 0;
      showQuestion();
    });

    function showQuestion() {
      if (currentIndex >= questions.length) {
        showSummary();
        return;
      }

      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;

      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = `
        <button onclick="checkAnswer('bluff')" class="bluff">üé£ Bluff</button>
        <button onclick="checkAnswer('sant')" class="sant">‚úÖ Sant</button>
      `;

      answered = false;
      updateScore();
      updateProgress();
    }

    function checkAnswer(answer) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";

      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }

      document.getElementById("questionBox").innerHTML = q.q + feedback;

      currentIndex++;
      updateScore();
      updateProgress();
    }

    function updateScore() {
      document.getElementById("scoreCounter").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function showSummary() {
      document.getElementById("questionBox").innerHTML = `
        üéâ Spelet √§r slut! üéâ<br><br>
        Du fick ${correctCount} r√§tt av ${questions.length}.<br><br>
        <strong>Tips n√§r du √§r p√• internet:</strong><br>
        - Klicka aldrig p√• l√§nkar fr√•n ok√§nda.<br>
        - T√§nk efter innan du delar personlig info.<br>
        - Kontrollera alltid k√§llan.<br>
        - Lita p√• konton du k√§nner igen.<br>
        - Skicka aldrig kedjebrev vidare.<br>
      `;
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("progress").style.display = "none";
    }
  </script>
</body>
</html>
