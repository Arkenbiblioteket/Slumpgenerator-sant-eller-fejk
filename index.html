<!DOCTYPE html>

<head>

  <style>

    .wrong   { background: #ffcdd2; color: #b71c1c; transform: scale(1.05); }

    button {

      color: white;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);

    button:hover {

    .categoryBtn {

    }
    .answerBtn {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
    }
    .wrongBtn {
      background: linear-gradient(135deg, #ef5350, #c62828);
    }
    .nextBtn {
      background: linear-gradient(135deg, #ffb74d, #f57c00);
    }

    #answerButtons {
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div id="categoryButtons">
      <button class="categoryBtn" onclick="setCategory('santFejk')">üîç Sant eller Fejk</button>
      <button class="categoryBtn" onclick="setCategory('likeNotLike')">üëç Like eller Not Like</button>

    <div id="questionBox" class="neutral">V√§lj en kategori f√∂r att b√∂rja!</div>

  <!-- Ljudfiler -->

  <script>
    const santFejkQuestions = [

      {q:"M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", a:false, info:"Fejk ‚Äì hela hj√§rnan √§r aktiv, myten bygger p√• en gammal misstolkning."},
      {q:"Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", a:false, info:"Fejk ‚Äì blixten sl√•r ofta ner p√• samma plats, t.ex. i h√∂ga byggnader."},
      {q:"Du kan se Kinesiska muren fr√•n rymden med blotta √∂gat.", a:false, info:"Fejk ‚Äì den √§r f√∂r smal och sm√§lter in i landskapet."},
      {q:"Strutsar g√∂mmer huvudet i sanden n√§r de blir r√§dda.", a:false, info:"Fejk ‚Äì de l√§gger sig ner och plattar kroppen mot marken ist√§llet."},
      {q:"Hajar kan inte f√• cancer.", a:false, info:"Fejk ‚Äì hajar kan f√• cancer, myten har anv√§nts f√∂r att s√§lja hajpreparat."},
      {q:"Man kan inte rapa i rymden.", a:true, info:"Sant ‚Äì utan gravitation stannar gasen blandad med v√§tska i magen."},
      {q:"Cola light flyter i vatten medan vanlig Cola sjunker.", a:true, info:"Sant ‚Äì light inneh√•ller mindre socker och √§r d√§rf√∂r mindre t√§t."},
      {q:"Det finns fler stj√§rnor i universum √§n sandkorn p√• alla jordens str√§nder.", a:true, info:"Sant ‚Äì astronomerna uppskattar att det √§r s√•."}
    ];

    const likeNotLikeQuestions = [
      "N√•gon postar en bild som kan g√∂ra en annan person ledsen.",
      "N√•gon delar en rolig kattvideo.",
      "N√•gon postar hotfulla meddelanden i en skolgrupp.",
      "En v√§n delar sin kompis l√∂senord offentligt.",
      "N√•gon postar en bild d√§r alla ser glada ut.",
      "En v√§n skriver elaka kommentarer om n√•gons utseende.",
      "En influencer uppmanar f√∂ljare att g√∂ra farliga utmaningar.",
      "En v√§n delar en meme som f√•r dig att skratta.",
      "En v√§n delar ett recept p√• chokladbollar."
    ];

    let currentCategory = null;
    let currentQuestions = [];
    let currentQuestion = null;

    function setCategory(category) {
      currentCategory = category;
      currentQuestions = category === 'santFejk' ? [...santFejkQuestions] : [...likeNotLikeQuestions];
      document.getElementById("questionBox").innerText = "Tryck p√• ‚û°Ô∏è N√§sta fr√•ga f√∂r att b√∂rja!";
      document.getElementById("questionBox").className = "neutral";
      showAnswerButtons();
    }

    function showAnswerButtons() {
      const answerDiv = document.getElementById("answerButtons");
      answerDiv.innerHTML = "";

      if (currentCategory === 'santFejk') {
        const btnTrue = document.createElement("button");
        btnTrue.className = "answerBtn";
        btnTrue.innerText = "Sant";
        btnTrue.onclick = () => checkAnswer(true);

        const btnFalse = document.createElement("button");
        btnFalse.className = "wrongBtn";
        btnFalse.innerText = "Fejk";
        btnFalse.onclick = () => checkAnswer(false);

        answerDiv.appendChild(btnTrue);
        answerDiv.appendChild(btnFalse);

      } else if (currentCategory === 'likeNotLike') {
        const btnLike = document.createElement("button");
        btnLike.className = "answerBtn";
        btnLike.innerText = "üëç Like";
        btnLike.onclick = () => showFeedback("üëç Du valde LIKE! Bra om det √§r n√•got sn√§llt eller roligt.", "like");

        const btnNot = document.createElement("button");
        btnNot.className = "wrongBtn";
        btnNot.innerText = "üëé Not like";
        btnNot.onclick = () => showFeedback("üëé Du valde NOT LIKE! Klokt om det var n√•got elakt eller s√•rande.", "notlike");

        answerDiv.appendChild(btnLike);
        answerDiv.appendChild(btnNot);
      }
    }

    function showNextQuestion() {
      if (currentQuestions.length === 0) {
        document.getElementById("questionBox").innerText = "‚úÖ Alla fr√•gor √§r slut!";
        document.getElementById("questionBox").className = "neutral";
        return;
      }
      const index = Math.floor(Math.random() * currentQuestions.length);
      currentQuestion = currentQuestions.splice(index, 1)[0];
      document.getElementById("questionBox").innerText = currentCategory === 'santFejk' ? currentQuestion.q : currentQuestion;
      document.getElementById("questionBox").className = "neutral";
    }

    function checkAnswer(userAnswer) {
      const box = document.getElementById("questionBox");
      if (userAnswer === currentQuestion.a) {
        box.innerText = "‚úÖ R√§tt!" <br> <br> + currentQuestion.info;
        box.className = "correct";
        document.getElementById("correctSound").play();
      } else {
        box.innerText = "‚ùå Fel!" <br> <br> + currentQuestion.info;
        box.className = "wrong";
        document.getElementById("wrongSound").play();
      }
    }

    function showFeedback(msg, type) {
      const box = document.getElementById("questionBox");
      box.innerText = msg;
      if (type === "like") {
        box.className = "like";
        document.getElementById("correctSound").play();
      } else {
        box.className = "notlike";
        document.getElementById("wrongSound").play();
      }
    }
  </script>
</body>
</html>
