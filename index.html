    }
  </style>
</head>
<body>
  <div class="container" id="gameContainer">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="modeButtons">
      <button class="santBtn" onclick="startGame('sant')">Sant eller fejk</button>
      <button class="likeBtn" onclick="startGame('like')">Like eller Not like</button>
    </div>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>
    <div class="answerButtons" id="answerButtons"></div>
    <button id="nextBtn" onclick="nextQuestion()">‚û°Ô∏è N√§sta</button>
  </div>

  <div id="endScreen">
    üéâ Grattis! üéâ  
    <br><br>Du har g√•tt igenom alla p√•st√•enden i Like eller Not like-spelet!  
    <div id="attribution">
      Ljudeffekt: "Applause" fr√•n Pixabay (gratis f√∂r anv√§ndning utan licenskrav).

  </div>

  <canvas id="fireworks"></canvas>

  <!-- Ljud -->
  <audio id="correctSound" src="applaus.wav"></audio>
  <audio id="wrongSound" src="fel.mp3"></audio>

  <script>
    const santQuestions = [
      { q: "Guld √§r √§tbart.", a: "sant", e: "Sant!\nI mycket sm√• m√§ngder √§r bladguld ofarligt och anv√§nds som dekoration." },
      { q: "M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", a: "fejk", e: "Fejk!\nHela hj√§rnan √§r aktiv, myten bygger p√• en misstolkning." },
      { q: "Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", a: "fejk", e: "Fejk!\nDen kan sl√• ner flera g√•nger p√• samma plats, t.ex. i h√∂ga byggnader." },
      { q: "Du kan se Kinesiska muren fr√•n rymden med blotta √∂gat.", a: "fejk", e: "Fejk!\nDen √§r f√∂r smal och sm√§lter in i landskapet." },
      { q: "Strutsar g√∂mmer huvudet i sanden n√§r de blir r√§dda.", a: "fejk", e: "Fejk!\nDe l√§gger sig ner och plattar kroppen mot marken." },
      { q: "Hajar kan inte f√• cancer.", a: "fejk", e: "Fejk!\nHajar kan ocks√• f√• cancer, myten anv√§ndes f√∂r att s√§lja hajpreparat." },
      { q: "Man kan inte rapa i rymden.", a: "sant", e: "Sant!\nUtan gravitation stannar gasen blandad med v√§tska i magen." },
      { q: "Cola light flyter i vatten medan vanlig Cola sjunker.", a: "sant", e: "Sant!\nLight inneh√•ller mindre socker och √§r d√§rf√∂r mindre t√§t." },
      { q: "Det finns fler stj√§rnor i universum √§n sandkorn p√• alla jordens str√§nder.", a: "sant", e: "Sant!\nAstronomer uppskattar det s√•, √§ven om b√•da √§r ofattbart m√•nga." }
    ];

    const likeQuestions = [
      { q: "N√•gon l√§gger ut en rolig kattvideo.", a: "like", e: "üëç Det √§r n√•got positivt och ofarligt att gilla." },
      { q: "N√•gon skriver elaka kommentarer.", a: "notlike", e: "üëé Bra att inte gilla eller sprida elakheter." },
      { q: "En kompis delar ett recept.", a: "like", e: "üëç Kul att visa uppskattning f√∂r v√§nliga saker online." },
      { q: "N√•gon l√§gger upp hotfulla meddelanden.", a: "notlike", e: "üëé Det ska man inte uppmuntra." }
    ];

    let currentGame = null;
    let questions = [];
    let currentIndex = 0;

    function startGame(mode) {
      currentGame = mode;
      questions = (mode === "sant") ? [...santQuestions] : [...likeQuestions];
      currentIndex = 0;
      document.getElementById("endScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      document.body.style.background = "#f0f4f8";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        if (currentGame === "like") {
          endGame();
        } else {
          document.getElementById("questionBox").innerText = "Spelet √§r slut!";
        }
        document.getElementById("answerButtons").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerText = q.q;
      const ab = document.getElementById("answerButtons");
      ab.innerHTML = "";
      if (currentGame === "sant") {
        ab.innerHTML = `
          <button onclick="checkAnswer('sant')">Sant ‚úÖ</button>
          <button onclick="checkAnswer('fejk')">Fejk ‚ùå</button>`;
      } else {
        ab.innerHTML = `
          <button onclick="checkAnswer('like')">üëç Like</button>
          <button onclick="checkAnswer('notlike')">üëé Not Like</button>`;
      }
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(answer) {
      const q = questions[currentIndex];
      const box = document.getElementById("questionBox");
      if (answer === q.a) {
        document.getElementById("correctSound").play();
        box.innerText = "‚úÖ R√§tt!\n\n" + q.e;
      } else {
        document.getElementById("wrongSound").play();
        box.innerText = "‚ùå Fel!\n\n" + q.e;
      }
      document.getElementById("answerButtons").innerHTML = "";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentIndex++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
      document.body.style.background = "#111"; // m√∂rkare bakgrund
      launchFireworks();
    }

    // Enkel fyrverkeri-effekt
    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      function createFirework() {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 100; i++) {
          particles.push({
            x, y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            life: 100,
            color: `hsl(${Math.random() * 360},100%,50%)`
          });
        }
      }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, 2, 2);
          if (p.life <= 0) particles.splice(i, 1);
        });
        if (Math.random() < 0.05) createFirework();
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
