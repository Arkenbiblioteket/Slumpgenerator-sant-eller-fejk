<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Slumpgenerator ‚Äì Sant eller Fejk & Like eller Not Like</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
      color: #333;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin: 20px;
    }

    .game {
      width: 45%;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .questionBox {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      font-size: 1.2em;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .choice {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice img {
      width: 80px;
      height: 80px;
    }

    .choice:hover {
      transform: scale(1.2);
    }

    .newQuestion {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    .newQuestion:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üé≤ Sant eller Fejk & üëç Like eller Not Like</h1>

  <div class="game-container">
    <!-- Sant eller Fejk -->
    <div class="game">
      <h2>Sant eller Fejk</h2>
      <div id="questionBox1" class="questionBox">Tryck p√• knappen f√∂r en fr√•ga!</div>
      <div class="buttons">
        <button class="choice" onclick="checkAnswer1(true)">
          <img src="check.png" alt="Sant">
        </button>
        <button class="choice" onclick="checkAnswer1(false)">
          <img src="cross.png" alt="Fejk">
        </button>
      </div>
      <button class="newQuestion" onclick="newQuestion1()">Ny fr√•ga</button>
    </div>

    <!-- Like eller Not Like -->
    <div class="game">
      <h2>Like eller Not Like</h2>
      <div id="questionBox2" class="questionBox">Tryck p√• knappen f√∂r en situation!</div>
      <div class="buttons">
        <button class="choice" onclick="checkAnswer2(true)">
          <img src="like.png" alt="Like">
        </button>
        <button class="choice" onclick="checkAnswer2(false)">
          <img src="dislike.png" alt="Not Like">
        </button>
      </div>
      <button class="newQuestion" onclick="newQuestion2()">Ny situation</button>
    </div>
  </div>

  <!-- Ljud -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <audio id="likeSound" src="like.wav"></audio>
  <audio id="dislikeSound" src="boo.flac"></audio>

  <script>
    // --- Sant eller Fejk ---
    const questions1 = [
      { text: "Bananskal √§r radioaktiva.", answer: true },
      { text: "Man f√•r ha krokodil som husdjur i Sverige.", answer: false },
      { text: "Ketchup s√•ldes som medicin p√• 1800-talet.", answer: true },
      { text: "Om man nyser med √∂ppna √∂gon kan √∂gonen hoppa ur.", answer: false },
      { text: "Internet uppfanns p√• 1960-talet.", answer: true },
      { text: "Alla bilder p√• n√§tet √§r gratis att anv√§nda.", answer: false }
    ];
    let currentQuestion1 = null;

    function newQuestion1() {
      currentQuestion1 = questions1[Math.floor(Math.random() * questions1.length)];
      document.getElementById("questionBox1").innerText = currentQuestion1.text;
    }

    function checkAnswer1(choice) {
      if (!currentQuestion1) return;
      if (choice === currentQuestion1.answer) {
        document.getElementById("correctSound").play();
        alert("R√§tt! üéâ");
      } else {
        document.getElementById("wrongSound").play();
        alert("Fel! üòÖ");
      }
    }

    // --- Like eller Not Like ---
    const questions2 = [
      { text: "N√•gon l√§gger ut en rolig kattvideo.", answer: true },
      { text: "N√•gon skriver elaka kommentarer.", answer: false },
      { text: "En kompis delar sitt l√∂senord offentligt.", answer: false },
      { text: "En v√§n delar ett recept p√• chokladbollar.", answer: true },
      { text: "N√•gon postar hotfulla meddelanden.", answer: false },
      { text: "N√•gon l√§gger upp en bild d√§r alla √§r glada.", answer: true }
    ];
    let currentQuestion2 = null;

    function newQuestion2() {
      currentQuestion2 = questions2[Math.floor(Math.random() * questions2.length)];
      document.getElementById("questionBox2").innerText = currentQuestion2.text;
    }

    function checkAnswer2(choice) {
      if (!currentQuestion2) return;
      if (choice === currentQuestion2.answer) {
        document.getElementById("likeSound").play();
        alert("Like! üëç");
      } else {
        document.getElementById("dislikeSound").play();
        alert("Not Like üëé");
      }
    }
  </script>
</body>
</html>
