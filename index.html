<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p√• smarta val online!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }
    #questionBox {
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.3em;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f0f4f8;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: visible;
    }
    .answer-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .answer-buttons button.bluff { background: #e53935; }
    .answer-buttons button.s√§kert { background: #4caf50; }
    .answer-buttons button:hover { opacity: 0.85; }
    #scoreCounter {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00796b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    #startBtn {
      background: linear-gradient(90deg,#fbc2eb,#a6c1ee);
      color: #222;
      font-size:1.3em;
      padding:20px 40px;
      border-radius:20px;
      border:none;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    #startBtn:hover { opacity: 0.9; }
    .feedbackText {
      margin-top: 10px;
      font-size: 1em;
      color: #444;
    }
    .next-link {
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
      color: #0066cc;
      text-decoration: none;
    }
    .next-link:hover { text-decoration: underline; }

    /* Fyrverkeri CSS */
    .firework {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: visible;
    }
    .firework span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Bli ett proffs p√• smarta val online! üéâ</h1>

    <div id="questionBox">
      <button id="startBtn">üöÄ Starta spelet!</button>
    </div>

    <h2>üîä Testa ljuden innan du b√∂rjar</h2>
    <div style="margin: 10px 0;">
      <button onclick="playCorrect()" style="font-size:18px;">‚úÖ R√§tt-ljud</button>
      <button onclick="playWrong()" style="font-size:18px;">‚ùå Fel-ljud</button>
    </div>

    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="scoreCounter" style="display:none"></div>
    <div id="progress"><div id="progressBar"></div></div>
  </div>

  <!-- Ljudfiler -->
  <audio id="correctSound" src="appalus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.wav" preload="auto"></audio>

  <script>
    function playCorrect() {
      document.getElementById("correctSound").play();
    }
    function playWrong() {
      document.getElementById("wrongSound").play();
    }

    const questions = [
      { q: "Du f√•r ett meddelande:<br>'Grattis! Du har vunnit en ny mobil ‚Äì klicka h√§r!'", answer: "bluff", explanation: "S√•dana meddelanden f√∂rs√∂ker ofta lura dig att klicka p√• farliga l√§nkar." },
      { q: "Din kompis skickar en l√§nk till en rolig video.", answer: "s√§kert", explanation: "Om du litar p√• kompisen kan det vara okej, men kontrollera alltid l√§nken." },
      { q: "En kompis skickar ett meddelande till dig och s√§ger att hon blivit avst√§ngd fr√•n TikTok. Hon ber dig att skicka dina inloggningsuppgifter d√• det ska hj√§lpa henne att komma in igen.", answer: "bluff", explanation: "Dela aldrig dina inloggningsuppgifter. Din kompis har troligen blivit hackad, och om du skickar dina uppgifter riskerar du att sj√§lv bli hackad." },
      { q: "Din l√§rare skickar ett mejl via skolans e-post om l√§xan.", answer: "s√§kert", explanation: "Det √§r troligen √§kta eftersom det kommer fr√•n skolans system." },
      { q: "Du f√•r ett mejl fr√•n Snapchat som s√§ger att ditt konto st√§ngs om du inte skickar ditt l√∂senord.", answer: "bluff", explanation: "S√§kra tj√§nster fr√•gar aldrig efter ditt l√∂senord." },
      { q: "En ok√§nd person skriver att du vunnit pengar i en t√§vling du inte deltagit i.", answer: "bluff", explanation: "Om du inte deltagit kan du inte vinna." },
      { q: "Du f√•r ett meddelande fr√•n n√•gon som s√§ger: 'Jag √§r en v√§n till din kompis, kan du ber√§tta var hon bor?'", answer: "bluff", explanation: "L√§mna inte ut personliga uppgifter p√• familj eller v√§nner." },
      { q: "Din b√§sta v√§n skickar ett privat meddelande p√• sociala medier.", answer: "s√§kert", explanation: "Troligen √§kta om du k√§nner igen kontot och personen." },
      { q: "Du ser ett inl√§gg med supererbjudande som g√§ller i 10 minuter.", answer: "bluff", explanation: "Bluffar f√∂rs√∂ker ofta stressa dig att fatta <BR>snabba beslut utan att hinna t√§nka efter." },
      { q: "Din mamma skickar: 'Gl√∂m inte gympakl√§der imorgon!'", answer: "s√§kert", explanation: "Du k√§nner igen numret, meddelandet verkar rimligt." }
    ];

    let currentIndex = -1;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      document.getElementById("answerButtons").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("progress").style.display = "block";
      currentIndex = 0;
      showQuestion();
    });

    function showQuestion() {
      if(currentIndex >= questions.length){
        showSummary();
        return;
      }

      const q = questions[currentIndex];
      const questionBox = document.getElementById("questionBox");
      questionBox.innerHTML = q.q;

      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = `
        <button onclick="checkAnswer('bluff')" class="bluff">üé£ Bluff</button>
        <button onclick="checkAnswer('s√§kert')" class="s√§kert">‚úÖ S√§kert</button>
      `;

      answered = false;
      updateScore();
      updateProgress();
    }

    function checkAnswer(answer){
      if(answered) return;
      answered = true;

      const q = questions[currentIndex];
      const box = document.getElementById("questionBox");
      box.innerHTML = ""; // ta bort fr√•getext

      if(answer === q.answer){
        correctCount++;
        document.getElementById("correctSound").play();
        box.innerHTML = `<p style="color:green; font-weight:bold;">R√§tt!</p><p class="feedbackText">${q.explanation}</p>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        box.innerHTML = `<p style="color:red; font-weight:bold;">Fel!</p><p class="feedbackText">${q.explanation}</p>`;
      }

      // Klick p√• hela rutan g√•r vidare
      box.onclick = () => {
        box.onclick = null;
        nextQuestion();
      };

      updateScore();
      updateProgress();
    }

    function nextQuestion(){
      currentIndex++;
      showQuestion();
    }

    function updateScore(){
      document.getElementById("scoreCounter").innerText = `R√§tt: ${correctCount} | Fel: ${wrongCount}`;
    }

    function updateProgress(){
      const percent = ((currentIndex+1)/questions.length)*100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function showSummary(){
      const box = document.getElementById("questionBox");
      box.innerHTML = `
        üéâ Spelet √§r slut! üéâ<br><br>
        Du fick ${correctCount} r√§tt och ${wrongCount} fel av ${questions.length}.<br><br>
      <a href="1.html" class="next-link">‚û°Ô∏è L√§r dig mer om AI och deep fake</a>
      `;
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("progress").style.display = "none";

      // Skapa fyrverkeri
      const fireworkContainer = document.createElement("div");
      fireworkContainer.classList.add("firework");
      for(let i=0;i<30;i++){
        const dot = document.createElement("span");
        const angle = Math.random()*2*Math.PI;
        const distance = Math.random()*100+50;
        dot.style.setProperty('--x', `${Math.cos(angle)*distance}px`);
        dot.style.setProperty('--y', `${Math.sin(angle)*distance}px`);
        dot.style.background = `hsl(${Math.random()*360},100%,70%)`;
        dot.style.animationDuration = `${Math.random()*0.8+0.8}s`;
        fireworkContainer.appendChild(dot);
      }
      box.appendChild(fireworkContainer);
    }
  </script>
</body>
</html>
