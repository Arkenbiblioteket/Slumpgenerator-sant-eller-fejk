<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p√• smarta val online!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    #questionBox {
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      font-size: 1.5em;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1em;
      font-weight: normal;
      color: #444;
    }
    .mode-buttons {
      margin-bottom: 20px;
    }
    .mode-buttons button {
      background: #00acc1;
      color: white;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .answer-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    .answer-buttons button:hover {
      background: #388e3c;
    }
    #scoreCounter {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00796b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    #endScreen {
      display: none;
      text-align: center;
      background: #fff;
      color: #222;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #endScreen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4caf50;
    }
    #endScreen p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="mode-buttons">
      <button onclick="startGame('santfejk')">üé≤ Sant eller Fejk</button>
      <button onclick="startGame('like')">üëç Like eller üëé Not like</button>
    </div>

    <div id="progress"><div id="progressBar"></div></div>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>
    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="scoreCounter"></div>

    <div id="endScreen">
      <h1>üéâ Grattis, ni √§r nu proffs p√• smarta val online! üéâ</h1>
      <p>Ni har klarat alla fr√•gor i quizet. Bra jobbat!</p>
    </div>
  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.mp3" preload="auto"></audio>

  <script>
    const santFejkQuestions = [
      { q: "Guld √§r √§tbart.", answer: "sant", explanation: "Sant ‚Äì i mycket sm√• m√§ngder, bladguld anv√§nds p√• mat och dryck." },
      { q: "M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", answer: "fejk", explanation: "Fejk ‚Äì hela hj√§rnan √§r aktiv, myten bygger p√• en misstolkning." },
      { q: "Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", answer: "fejk", explanation: "Fejk ‚Äì h√∂ga byggnader tr√§ffas ofta flera g√•nger." },
      { q: "Du kan se Kinesiska muren fr√•n rymden.", answer: "fejk", explanation: "Fejk ‚Äì den √§r f√∂r smal och sm√§lter in i landskapet." },
      { q: "Strutsar g√∂mmer huvudet i sanden.", answer: "fejk", explanation: "Fejk ‚Äì de l√§gger sig ner mot marken ist√§llet." },
      { q: "Hajar kan inte f√• cancer.", answer: "fejk", explanation: "Fejk ‚Äì hajar kan f√• cancer, myten anv√§nds f√∂r att s√§lja preparat." },
      { q: "Man kan inte rapa i rymden.", answer: "sant", explanation: "Sant ‚Äì utan gravitation blandas gasen med v√§tska i magen." },
      { q: "Cola light flyter i vatten medan vanlig Cola sjunker.", answer: "sant", explanation: "Sant ‚Äì light inneh√•ller mindre socker och √§r mindre t√§t." },
      { q: "Det finns fler stj√§rnor √§n sandkorn p√• alla jordens str√§nder.", answer: "sant", explanation: "Sant ‚Äì astronomer uppskattar att det √§r s√•." }
    ];

    const likeQuestions = [
      { q: "N√•gon postar en rolig kattvideo.", answer: "like", explanation: "Like ‚Äì ofarligt och roligt." },
      { q: "N√•gon skriver elaka kommentarer.", answer: "not like", explanation: "Not like ‚Äì att sprida hat g√∂r andra ledsna." },
      { q: "En kompis delar ett recept.", answer: "like", explanation: "Like ‚Äì positivt och trevligt att dela." },
      { q: "N√•gon du inte k√§nner skickar en konstig l√§nk.", answer: "not like", explanation: "Not like ‚Äì kan vara virus eller bluff." },
      { q: "En v√§n delar en fin komplimang.", answer: "like", explanation: "Like ‚Äì alltid bra att sprida sn√§llhet." }
    ];

    let currentGame = null;
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let answered = false;

    document.getElementById("questionBox").addEventListener("click", () => {
      if (!answered) return;
      showQuestion();
    });

    function startGame(gameType) {
      currentGame = gameType;
      questions = (gameType === "santfejk" ? santFejkQuestions : likeQuestions);
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      answered = false;
      document.getElementById("endScreen").style.display = "none";
      document.getElementById("questionBox").style.display = "flex";
      document.getElementById("progress").style.display = "block";
      document.getElementById("scoreCounter").style.display = "block";
      document.getElementById("answerButtons").style.display = "block";
      updateProgress();
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        showEndScreen();
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = "";

      if (currentGame === "santfejk") {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('sant')">Sant</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('fejk')">Fejk</button>`;
      } else {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('like')">üëç Like</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('not like')">üëé Not like</button>`;
      }
      updateScore();
      answered = false;
    }

    function checkAnswer(answer) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;

      currentIndex++;
      updateScore();
      updateProgress();
    }

    function updateScore() {
      document.getElementById("scoreCounter").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function showEndScreen() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("scoreCounter").style.display = "none";
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
    }
  </script>
</body>
</html>
