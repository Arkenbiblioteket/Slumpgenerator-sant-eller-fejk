<!DOCTYPE html>

  <style>

    #trueBtn { background: #4caf50; color: white; }

    #nextBtn {

    }
    #nextBtn:hover {

    }

    #feedback {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: normal;
      min-height: 60px;
    }

    #score {
      margin-top: 15px;
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="mode-buttons">
      <button onclick="startGame('santfejk')">Sant eller Fejk</button>
      <button onclick="startGame('like')">Like eller Not like</button>
    </div>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>

    <div class="answer-buttons" id="answerButtons"></div>

    <div id="feedback"></div>

    <button id="nextBtn" onclick="nextQuestion()">N√§sta fr√•ga ‚û°Ô∏è</button>

    <div id="score"></div>
  </div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const santFejkQuestions = [
      { q: "Guld √§r √§tbart.", answer: "Sant", explanation: "I mycket sm√• m√§ngder √§r bladguld ofarligt och anv√§nds som dekoration p√• mat/dryck." },
      { q: "M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", answer: "Fejk", explanation: "Hela hj√§rnan √§r aktiv ‚Äì myten kommer fr√•n en gammal misstolkning." },
      { q: "Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", answer: "Fejk", explanation: "Blixten sl√•r ofta ner p√• samma plats, t.ex. i h√∂ga byggnader." },
      { q: "Du kan se Kinesiska muren fr√•n rymden med blotta √∂gat.", answer: "Fejk", explanation: "Den √§r f√∂r smal och sm√§lter in i landskapet." },
      { q: "Strutsar g√∂mmer huvudet i sanden n√§r de blir r√§dda.", answer: "Fejk", explanation: "De l√§gger sig ner och plattar kroppen mot marken ist√§llet." },
      { q: "Hajar kan inte f√• cancer.", answer: "Fejk", explanation: "Myten om hajar anv√§nds f√∂r att s√§lja hajpreparat ‚Äì men den √§r falsk." },
      { q: "Man kan inte rapa i rymden.", answer: "Sant", explanation: "Utan gravitation stannar gasen blandad med v√§tska i magen." },
      { q: "Cola light flyter i vatten medan vanlig Cola sjunker.", answer: "Sant", explanation: "Light inneh√•ller mindre socker och √§r d√§rf√∂r mindre t√§t." },
      { q: "Det finns fler stj√§rnor i universum √§n sandkorn p√• alla jordens str√§nder.", answer: "Sant", explanation: "Astronomerna uppskattar att det √§r s√• ‚Äì √§ven om b√•da √§r n√§stan ofattbart m√•nga." }
    ];

    const likeQuestions = [
      { q: "N√•gon postar en bild som kan g√∂ra en annan person ledsen.", correct: "Not like" },
      { q: "N√•gon delar en rolig kattvideo.", correct: "Like" },
      { q: "N√•gon postar hotfulla meddelanden i en skolgrupp.", correct: "Not like" },
      { q: "En v√§n delar sitt kompis l√∂senord offentligt.", correct: "Not like" },
      { q: "N√•gon postar en bild d√§r alla p√• fotot ser glada ut.", correct: "Like" },
      { q: "En v√§n skriver elaka kommentarer om n√•gons utseende.", correct: "Not like" },
      { q: "En v√§n delar en meme som f√•r dig att skratta h√∂gt.", correct: "Like" },
      { q: "En influencer uppmanar f√∂ljare att g√∂ra farliga utmaningar.", correct: "Not like" },
      { q: "En v√§n delar ett recept p√• chokladbollar.", correct: "Like" }
    ];

    let currentGame = null;
    let questions = [];
    let currentQuestion = null;
    let answered = false;
    let score = { correct: 0, wrong: 0 };

    const questionBox = document.getElementById("questionBox");
    const feedbackDiv = document.getElementById("feedback");
    const answerButtons = document.getElementById("answerButtons");
    const nextBtn = document.getElementById("nextBtn");
    const scoreDiv = document.getElementById("score");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function startGame(mode) {
      currentGame = mode;
      score = { correct: 0, wrong: 0 };

      if (mode === "santfejk") {
        questions = [...santFejkQuestions];
        answerButtons.innerHTML = `
          <button id="trueBtn" onclick="checkAnswer('Sant')">Sant</button>
          <button id="falseBtn" onclick="checkAnswer('Fejk')">Fejk</button>
        `;
      } else {
        questions = [...likeQuestions];
        answerButtons.innerHTML = `
          <button id="likeBtn" onclick="checkAnswer('Like')">üëç Like</button>
          <button id="notLikeBtn" onclick="checkAnswer('Not like')">üëé Not like</button>
        `;
      }

      shuffleArray(questions);
      answerButtons.style.display = "block";
      nextBtn.style.display = "none";
      showNextQuestion();
      updateScore();
    }

    function showNextQuestion() {
      if (questions.length === 0) {
        questionBox.innerHTML = "Spelet √§r slut! üéâ";
        answerButtons.style.display = "none";
        nextBtn.style.display = "none";
        feedbackDiv.innerHTML = "";
        return;
      }

      currentQuestion = questions.shift();
      questionBox.innerHTML = currentQuestion.q;
      feedbackDiv.innerHTML = "";
      answered = false;
    }

    function checkAnswer(choice) {
      if (answered) return;
      answered = true;

      if (currentGame === "santfejk") {
        if (choice === currentQuestion.answer) {
          feedbackDiv.innerHTML = `<div style="font-size:2em; color:green;">‚úÖ R√§tt!</div>
                                   <div style="margin-top:15px;">${currentQuestion.explanation}</div>`;
          correctSound.play();
          score.correct++;
        } else {
          feedbackDiv.innerHTML = `<div style="font-size:2em; color:red;">‚ùå Fel!</div>
                                   <div style="margin-top:15px;">${currentQuestion.explanation}</div>`;
          wrongSound.play();
          score.wrong++;
        }
      } else {
        if (choice === currentQuestion.correct) {
          feedbackDiv.innerHTML = `<div style="font-size:2em; color:green;">‚úÖ R√§tt!</div>
                                   <div style="margin-top:15px;">Bra val ‚Äì det h√§r var r√§tt att g√∂ra.</div>`;
          correctSound.play();
          score.correct++;
        } else {
          feedbackDiv.innerHTML = `<div style="font-size:2em; color:red;">‚ùå Fel!</div>
                                   <div style="margin-top:15px;">Inte ett bra val h√§r ‚Äì t√§nk p√• att ditt like ocks√• kan p√•verka andra.</div>`;
          wrongSound.play();
          score.wrong++;
        }
      }

      updateScore();
      nextBtn.style.display = "inline-block";
    }

    function updateScore() {
      scoreDiv.innerHTML = `R√§tt: ${score.correct} | Fel: ${score.wrong}`;
    }

    function nextQuestion() {
      showNextQuestion();
      nextBtn.style.display = "none";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
