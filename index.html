<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bluff eller säkert?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    #quiz {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #feedback {
      margin-top: 25px;
      font-size: 20px;
      min-height: 40px;
    }
    #nextBtn {
      display: none;
      background: #2196F3;
    }
    #result, #endScreen {
      display: none;
    }
    #endScreen button {
      background: #FF9800;
    }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>Bluff eller säkert?</h1>
    <div id="question"></div>
    <button onclick="answer('säkert')">Säkert</button>
    <button onclick="answer('bluff')">Bluff</button>
    <div id="feedback"></div>
    <button id="nextBtn" onclick="nextQuestion()">Nästa</button>

    <div id="result"></div>

    <div id="endScreen">
      <h2>Du har svarat på alla frågor!</h2>
      <p>Bra jobbat – nu vet du mer om bluffar på nätet!</p>
      <button onclick="goToMore()">Lär dig avslöja bluffar i bilder och filmer</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Du får ett meddelande:<br>'Grattis! Du har vunnit en ny mobil – klicka här!'", answer: "bluff", explanation: "Sådana meddelanden försöker ofta lura dig att klicka på farliga länkar." },
      { q: "Din kompis skickar en länk till en rolig video.", answer: "säkert", explanation: "Om du litar på kompisen kan det vara okej, men kontrollera alltid länken." },
      { q: "Ett mejl på dålig svenska ber dig skicka dina inloggningsuppgifter.", answer: "bluff", explanation: "Ingen seriös tjänst ber dig om lösenord via mejl." },
      { q: "Din lärare skickar ett mejl via skolans e-post om läxan.", answer: "säkert", explanation: "Det är troligen äkta eftersom det kommer från skolans system." },
      { q: "Du får ett sms som säger att du måste betala för ett paket.", answer: "bluff", explanation: "Postföretag brukar inte kräva betalning via sms." },
      { q: "En okänd person skriver att du vunnit pengar i en tävling du inte deltagit i.", answer: "bluff", explanation: "Om du inte deltagit kan du inte vinna." },
      { q: "Du får ett kedjebrev där det står att du måste skicka vidare eller får otur.", answer: "bluff", explanation: "Kedjebrev är bluffar och sprider bara onödig oro." },
      { q: "Din bästa vän skickar ett privat meddelande på sociala medier.", answer: "säkert", explanation: "Troligen äkta om du känner igen kontot och personen." },
      { q: "Ett inlägg med supererbjudande som gäller i 10 minuter.", answer: "bluff", explanation: "Bluffar försöker ofta stressa dig att fatta snabbt." },
      { q: "Din mamma skickar: 'Glöm inte gympakläder imorgon!'", answer: "säkert", explanation: "Du känner igen numret, meddelandet verkar rimligt." }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("question").innerHTML = `<h2>${questions[currentQuestion].q}</h2>`;
        document.getElementById("feedback").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
      } else {
        document.getElementById("question").style.display = "none";
        document.querySelectorAll("button[onclick^='answer']").forEach(btn => btn.style.display = "none");
        document.getElementById("feedback").style.display = "none";
        document.getElementById("endScreen").style.display = "block";
      }
    }

    function answer(userAnswer) {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      if (userAnswer === correct) {
        feedback.style.color = "green";
        feedback.innerHTML = "Rätt! " + questions[currentQuestion].explanation;
      } else {
        feedback.style.color = "red";
        feedback.innerHTML = "Fel! " + questions[currentQuestion].explanation;
      }
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    function goToMore() {
      window.location.href = "1.html";
    }

    showQuestion();
  </script>
</body>
</html>
