    .mode-buttons button, .answer-buttons button {

    .mode-buttons button:hover, .answer-buttons button:hover {

    }
    .mode-buttons button {

      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .answer-buttons button {

      padding: 15px 30px;

      border: none;

    }
    .answer-buttons button:hover {

    }
    #score {
      margin-top: 15px;
      font-size: 1.5em;        /* st√∂rre text */
      font-weight: bold;
      color: #00796b;          /* tydlig f√§rg */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* lite skugga f√∂r pop */
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      margin: 10px 0;
      height: 10px;
    }
    #progressBar {
      height: 10px;
      width: 0%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.5s;
    }
    #endScreen {
      display: none;
      text-align: center;
      background: #111;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 80px;
    }
    #endScreen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    }
    .attribution {
      margin-top: 60px;
      font-size: 0.8em;
      color: #bbb;
    }
    .attribution a {

      text-decoration: none;
    }
    @media (max-width: 600px) {
      #questionBox {
        font-size: 1.2em;
        padding: 20px;
      }
      .answer-buttons button {

        padding: 10px 20px;
      }
      #score {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="mode-buttons">
      <button onclick="startGame('santfejk')">üé≤ Sant eller Fejk</button>
      <button onclick="startGame('like')">üëç Like eller üëé Not like</button>
    </div>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="score"></div>

    <div id="endScreen">
      <h1>üéâ Grattis, ni √§r nu proffs p√• smarta val online! üéâ</h1>
      <canvas id="fireworksCanvas"></canvas>
      <div class="attribution">
        üéµ Ljud: "applaus.wav" by xtrgamr ‚Äî 
        <a href="https://freesound.org/s/241132/" target="_blank">Freesound</a> ‚Äî 
        License: Attribution 4.0
      </div>
    </div>
  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.wav" preload="auto"></audio>

  <script>
    const santFejkQuestions = [
      { q: "Guld √§r √§tbart.", answer: "sant", explanation: "Sant ‚Äì i mycket sm√• m√§ngder, bladguld anv√§nds p√• mat och dryck." },
      { q: "M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", answer: "fejk", explanation: "Fejk ‚Äì hela hj√§rnan √§r aktiv, myten bygger p√• en misstolkning." },
      { q: "Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", answer: "fejk", explanation: "Fejk ‚Äì h√∂ga byggnader tr√§ffas ofta flera g√•nger." },
      { q: "Du kan se Kinesiska muren fr√•n rymden.", answer: "fejk", explanation: "Fejk ‚Äì den √§r f√∂r smal och sm√§lter in i landskapet." },
      { q: "Strutsar g√∂mmer huvudet i sanden.", answer: "fejk", explanation: "Fejk ‚Äì de l√§gger sig ner mot marken ist√§llet." },
      { q: "Hajar kan inte f√• cancer.", answer: "fejk", explanation: "Fejk ‚Äì hajar kan f√• cancer, myten anv√§nds f√∂r att s√§lja preparat." },
      { q: "Man kan inte rapa i rymden.", answer: "sant", explanation: "Sant ‚Äì utan gravitation blandas gasen med v√§tska i magen." },
      { q: "Cola light flyter i vatten medan vanlig Cola sjunker.", answer: "sant", explanation: "Sant ‚Äì light inneh√•ller mindre socker och √§r mindre t√§t." },
      { q: "Det finns fler stj√§rnor √§n sandkorn p√• alla jordens str√§nder.", answer: "sant", explanation: "Sant ‚Äì astronomer uppskattar att det √§r s√•." }
    ];

    const likeQuestions = [
      { q: "N√•gon postar en rolig kattvideo.", answer: "like", explanation: "Like ‚Äì ofarligt och roligt." },
      { q: "N√•gon skriver elaka kommentarer.", answer: "not like", explanation: "Not like ‚Äì att sprida hat g√∂r andra ledsna." },
      { q: "En kompis delar ett recept.", answer: "like", explanation: "Like ‚Äì positivt och trevligt att dela." },
      { q: "N√•gon du inte k√§nner skickar en konstig l√§nk.", answer: "not like", explanation: "Not like ‚Äì kan vara virus eller bluff." },
      { q: "En v√§n delar en fin komplimang.", answer: "like", explanation: "Like ‚Äì alltid bra att sprida sn√§llhet." }
    ];

    let currentGame = null;
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let waitingForNext = false;

    function startGame(gameType) {
      currentGame = gameType;
      questions = (gameType === "santfejk" ? santFejkQuestions : likeQuestions);
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      waitingForNext = false;
      document.getElementById("endScreen").style.display = "none";
      document.body.style.background = "#f0f4f8";
      document.getElementById("answerButtons").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        if (currentGame === "like") {
          showEndScreen();
        } else {
          document.getElementById("questionBox").innerHTML = "Spelet √§r slut! üéâ<br>R√§tt: " + correctCount + " | Fel: " + wrongCount;
          document.getElementById("answerButtons").style.display = "none";
        }
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = "";

      if (currentGame === "santfejk") {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('sant')">Sant</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('fejk')">Fejk</button>`;
      } else {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('like')">üëç Like</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('not like')">üëé Not like</button>`;
      }
      updateScore();
      updateProgress();
    }

    function checkAnswer(answer) {
      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
        document.getElementById("questionBox").style.background = "#c8e6c9";
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
        document.getElementById("questionBox").style.background = "#ffcdd2";
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;
      waitingForNext = true; // nu v√§ntar vi p√• klick
      updateScore();
      updateProgress();
    }

    document.getElementById("questionBox").addEventListener("click", () => {
      if (!waitingForNext) return;
      waitingForNext = false;
      currentIndex++;
      document.getElementById("questionBox").style.background = "linear-gradient(135deg, #fff, #e0f7fa)";
      showQuestion();
    });

    function updateScore() {
      document.getElementById("score").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function updateProgress() {
      const progress = ((currentIndex) / questions.length) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function showEndScreen() {
      document.getElementById("endScreen").style.display = "block";
      document.body.style.background = "#111";
      launchFireworks();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      function random(min, max) { return Math.random() * (max - min) + min; }

      function createFirework() {
        let x = random(100, canvas.width - 100);
        let y = random(50, canvas.height / 2);
        let count = 100;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: x,
            y: y,
            dx: random(-3, 3),
            dy: random(-3, 3),
            life: random(50, 100)
          });
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          ctx.fillStyle = "hsl(" + random(0, 360) + ",100%,50%)";
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.life--;
          if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 1000);
      animate();
    }
  </script>
</body>
