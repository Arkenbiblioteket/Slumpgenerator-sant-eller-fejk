<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #quiz-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answer {
      display: block;
      width: 100%;
      background: #eeeeee;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .answer:hover {
      background: #ddd;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    #score {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #end-screen {
      display: none;
      padding: 50px;
    }

    #restart-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #restart-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="answers"></div>
      <div id="feedback" class="feedback"></div>
      <div id="score"></div>
    </div>

    <div id="end-screen">
      <h1>Grattis! 游꿀</h1>
      <p>Du 칛r nu ett proffs p친 smarta val online!</p>
      <button id="restart-btn">Spela igen</button>
    </div>
  </div>

  <audio id="correctSound" src="applause.mp3"></audio>
  <audio id="wrongSound" src="bu.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Vad ska du g칬ra om du f친r ett konstigt meddelande?",
        answers: ["칐ppna det direkt", "Ignorera det", "Fr친ga en vuxen"],
        correct: 2
      },
      {
        question: "Vem ska du dela ditt l칬senord med?",
        answers: ["B칛sta kompisen", "Ingen", "Alla i klassen"],
        correct: 1
      },
      {
        question: "Vad betyder k칛llkritik?",
        answers: [
          "Att alltid tro p친 allt",
          "Att ta reda p친 om informationen 칛r sann",
          "Att skriva k칛llor p친 ett papper"
        ],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answeredQuestions = new Set();

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");
    const endScreen = document.getElementById("end-screen");
    const quiz = document.getElementById("quiz");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      feedbackEl.textContent = "";
      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "answer";
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      if (answeredQuestions.has(currentQuestion)) return;

      const q = questions[currentQuestion];
      if (i === q.correct) {
        feedbackEl.textContent = "R칛tt! Bra jobbat!";
        feedbackEl.style.color = "green";
        score++;
        document.getElementById("correctSound").play();
      } else {
        feedbackEl.textContent = "Fel, f칬rs칬k igen!";
        feedbackEl.style.color = "red";
        document.getElementById("wrongSound").play();
      }
      answeredQuestions.add(currentQuestion);
      scoreEl.textContent = `Po칛ng: ${score} / ${questions.length}`;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showEndScreen();
        }
      }, 1500);
    }

    function showEndScreen() {
      quiz.style.display = "none";
      endScreen.style.display = "block";
    }

    document.getElementById("restart-btn").onclick = () => {
      currentQuestion = 0;
      score = 0;
      answeredQuestions.clear();
      quiz.style.display = "block";
      endScreen.style.display = "none";
      scoreEl.textContent = "";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>
