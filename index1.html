<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bli ett proffs p√• smarta val online!</title>
  <style>
    body {

      background: #f0f4f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {

      width: 90%;
      max-width: 800px;
    }
    #questionBox {
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      font-size: 1.5em;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fff;

    }
    .feedback {

      font-size: 1em;
      font-weight: normal;
      color: #444;
    }
    .mode-buttons button,
    .answer-buttons button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00acc1;
      color: white;
    }
    .answer-buttons button {
      background: #4caf50;
    }
    .answer-buttons button:hover {
      background: #388e3c;
    }
    #score {
      margin-top: 10px;
      font-size: 1.3em;
      color: #333;
      font-weight: bold;
    }

    /* Slutsidan */
    #endScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      overflow: hidden;
      z-index: 1000;
    }
    #fireworksCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    #endContent {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding-top: 120px;
    }
    #endContent h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .attribution {
      margin-top: 40px;
      font-size: 0.8em;
      color: #bbb;
    }
    .attribution a {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bli ett proffs p√• smarta val online!</h1>

    <div class="mode-buttons">
      <button onclick="startGame('santfejk')">üé≤ Sant eller Fejk</button>
      <button onclick="startGame('like')">üëç Like eller üëé Not like</button>
    </div>

    <div id="questionBox">V√§lj ett spel f√∂r att b√∂rja!</div>
    <div class="answer-buttons" id="answerButtons" style="display:none;"></div>
    <div id="score"></div>

    <!-- Slutsida -->
    <div id="endScreen">
      <canvas id="fireworksCanvas"></canvas>
      <div id="endContent">
        <h1>üéâ Grattis, ni √§r nu proffs p√• smarta val online! üéâ</h1>
        <div class="attribution">
          üéµ Ljud: "applaus.wav" by xtrgamr ‚Äî 
          <a href="https://freesound.org/s/241132/" target="_blank">Freesound</a> ‚Äî 
          License: Attribution 4.0
        </div>
      </div>
    </div>
  </div>

  <audio id="correctSound" src="applaus.wav" preload="auto"></audio>
  <audio id="wrongSound" src="bu.mp3" preload="auto"></audio>

  <script>
    const santFejkQuestions = [
      { q: "Guld √§r √§tbart.", answer: "sant", explanation: "Sant ‚Äì i mycket sm√• m√§ngder, bladguld anv√§nds p√• mat och dryck." },
      { q: "M√§nniskan anv√§nder bara 10 % av sin hj√§rna.", answer: "fejk", explanation: "Fejk ‚Äì hela hj√§rnan √§r aktiv, myten bygger p√• en misstolkning." },
      { q: "Blixten sl√•r aldrig ner p√• samma st√§lle tv√• g√•nger.", answer: "fejk", explanation: "Fejk ‚Äì h√∂ga byggnader tr√§ffas ofta flera g√•nger." },
      { q: "Du kan se Kinesiska muren fr√•n rymden.", answer: "fejk", explanation: "Fejk ‚Äì den √§r f√∂r smal och sm√§lter in i landskapet." },
      { q: "Strutsar g√∂mmer huvudet i sanden.", answer: "fejk", explanation: "Fejk ‚Äì de l√§gger sig ner mot marken ist√§llet." }
    ];

    const likeQuestions = [
      { q: "N√•gon postar en rolig kattvideo.", answer: "like", explanation: "Like ‚Äì ofarligt och roligt." },
      { q: "N√•gon skriver elaka kommentarer.", answer: "not like", explanation: "Not like ‚Äì att sprida hat g√∂r andra ledsna." },
      { q: "En kompis delar ett recept.", answer: "like", explanation: "Like ‚Äì positivt och trevligt att dela." }
    ];

    let currentGame = null;
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function startGame(gameType) {
      currentGame = gameType;
      questions = (gameType === "santfejk" ? santFejkQuestions : likeQuestions);
      currentIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      document.getElementById("endScreen").style.display = "none";
      document.getElementById("answerButtons").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        showEndScreen();
        return;
      }
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerHTML = q.q;
      const buttonsDiv = document.getElementById("answerButtons");
      buttonsDiv.innerHTML = "";

      if (currentGame === "santfejk") {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('sant')">Sant</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('fejk')">Fejk</button>`;
      } else {
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('like')">üëç Like</button>`;
        buttonsDiv.innerHTML += `<button onclick="checkAnswer('not like')">üëé Not like</button>`;
      }
      updateScore();
    }

    function checkAnswer(answer) {
      const q = questions[currentIndex];
      let feedback = "";
      if (answer === q.answer) {
        correctCount++;
        document.getElementById("correctSound").play();
        feedback = `<div class='feedback'>‚úÖ R√§tt!<br>${q.explanation}</div>`;
      } else {
        wrongCount++;
        document.getElementById("wrongSound").play();
        feedback = `<div class='feedback'>‚ùå Fel!<br>${q.explanation}</div>`;
      }
      document.getElementById("questionBox").innerHTML = q.q + feedback;
      currentIndex++;
      setTimeout(showQuestion, 2500);
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").innerText = "R√§tt: " + correctCount + " | Fel: " + wrongCount;
    }

    function showEndScreen() {
      document.getElementById("endScreen").style.display = "block";
      launchFireworks();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      function random(min, max) { return Math.random() * (max - min) + min; }

      function createFirework() {
        let x = random(100, canvas.width - 100);
        let y = random(50, canvas.height / 2);
        for (let i = 0; i < 100; i++) {
          particles.push({ x, y, dx: random(-3, 3), dy: random(-3, 3), life: random(50, 100) });
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          ctx.fillStyle = "hsl(" + random(0, 360) + ",100%,50%)";
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.dx; p.y += p.dy; p.life--;
          if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 1000);
      animate();
    }
  </script>
</body>
</html>
