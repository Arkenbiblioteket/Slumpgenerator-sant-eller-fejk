<style>
  body {

  #questionBox {

  }

    margin-bottom: 20px;

  }

  #endScreen p {
    font-size: 1.2em;
  }

  .attribution {
    margin-top: 20px;
    font-size: 0.8em;
    color: #777;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>
</head>

<script>
const questions = [
  {
    question: "Vad ska du gÃ¶ra om du fÃ¥r ett konstigt mejl?",
    options: ["Ã–ppna lÃ¤nken direkt", "Radera det eller frÃ¥ga en vuxen", "Svara med dina personuppgifter"],
    correct: 1
  },
  {
    question: "Vad betyder att vara kÃ¤llkritisk?",
    options: ["Att tro pÃ¥ allt du ser", "Att tÃ¤nka efter om informationen Ã¤r sann", "Att alltid frÃ¥ga kompisar"],
    correct: 1
  }
];

let currentQuestion = 0;
let correctAnswers = 0;
let wrongAnswers = 0;
let answeredQuestions = new Set();

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").textContent = q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach((option, index) => {
    const div = document.createElement("div");
    div.textContent = option;
    div.className = "option";
    div.onclick = () => checkAnswer(index);
    optionsDiv.appendChild(div);
  });
}

function checkAnswer(selected) {
  if (answeredQuestions.has(currentQuestion)) return;

  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");

  if (selected === questions[currentQuestion].correct) {
    correctAnswers++;
    correctSound.play();
  } else {
    wrongAnswers++;
    wrongSound.play();
  }

  answeredQuestions.add(currentQuestion);
  updateScore();
}

function updateScore() {
  document.getElementById("scoreCounter").textContent = `RÃ¤tt: ${correctAnswers} | Fel: ${wrongAnswers}`;
}

document.getElementById("questionBox").addEventListener("click", () => {
  if (answeredQuestions.has(currentQuestion)) {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
      document.getElementById("progressBar").style.width = ((currentQuestion) / questions.length) * 100 + "%";
    } else {
      showEndScreen();
    }
  }
});

function showEndScreen() {
  document.getElementById("questionBox").style.display = "none";
  document.getElementById("progress").style.display = "none";
  document.getElementById("scoreCounter").style.display = "none";
  document.getElementById("endScreen").style.display = "block";
}

loadQuestion();
</script>
</body>
