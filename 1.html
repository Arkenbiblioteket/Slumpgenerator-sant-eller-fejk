<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Avslöja bluffbilder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #container {
      max-width: 90%;
      max-height: 90%;
    }
    img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      cursor: pointer;
    }
    #text {
      margin-top: 20px;
      font-size: 20px;
      line-height: 1.5;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2196F3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="slideImage" src="" alt="Bild" onclick="nextStep()">
    <div id="text"></div>
    <button id="nextBtn" onclick="nextStep()">Nästa</button>
  </div>

  <script>
    const slides = [
      {
        img: "hundar.jpg",
        text: "Två hundar – båda är skapade av AI, men med ett års mellanrum. Den nya bilden är mycket mer verklighetstrogen. Det blir allt svårare att se vad som är fejk."
      },
      {
        img: "tjejer.jpg",
        text: "Här ser du två tjejer – en är verklig och en är skapad av AI. Kan du gissa vilken som är AI-genererad?"
      },
      {
        img: "tjejer.jpg",
        text: "Svar: Den högra är skapad av AI. AI-bilder kan se mycket verkliga ut, så det är viktigt att vara källkritisk!"
      }
    ];

    let current = 0;

    function showSlide() {
      document.getElementById("slideImage").src = slides[current].img;
      document.getElementById("text").innerHTML = slides[current].text;
    }

    function nextStep() {
      if (current < slides.length - 1) {
        current++;
        showSlide();
      } else {
        document.getElementById("text").innerHTML = "Nu har du sett alla bilder!";
        document.getElementById("slideImage").style.display = "none";
      }
    }

    showSlide();
  </script>
</body>
</html>
