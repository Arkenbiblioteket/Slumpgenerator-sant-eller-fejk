<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI eller verkligt?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imageContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #displayImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
      margin: 0 auto;
      background: #000;
    }
    #displayImage:hover {
      transform: scale(1.02);
    }
    #caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 1.2em;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <h1>AI eller verkligt?</h1>
    <img id="displayImage" src="hundar.jpg" alt="Hundar" onclick="nextImage()">
    <div id="caption">
      Här ser du två hundbilder. Den vänstra skapades av AI för ett år sedan, den högra är ny och visar hur mycket tekniken gått framåt.
    </div>
  </div>

  <script>
    const images = [

      {
        src: 'tjejer.jpg',
        alt: 'Tjejer',
        text: 'Här ser du två tjejer. Den högra bilden är äkta, den vänstra är AI-genererad. Kan du se skillnaden?'
      }
      {
        src: 'hundar.jpg',
        alt: 'Hundar',
        text: 'Här ser du två hundbilder. Den vänstra skapades av AI för ett år sedan, den högra är ny och visar hur mycket tekniken gått framåt.'
      },

    ];

    let currentIndex = 0;

    function nextImage() {
      currentIndex++;
      if (currentIndex < images.length) {
        const img = images[currentIndex];
        const display = document.getElementById('displayImage');
        const caption = document.getElementById('caption');
        display.src = img.src;
        display.alt = img.alt;
        caption.innerHTML = img.text;
      } else {
        // När alla bilder visats, gå till AI-quiz
        window.location.href = 'https://www.aftonbladet.se/nyheter/kolumnister/a/QMlWGq/martin-schori-kan-du-skilja-ai-fran-akta-har-kan-du-testa-dig';
      }
    }
  </script>
</body>
</html>
