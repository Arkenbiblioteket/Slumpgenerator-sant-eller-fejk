<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI och verkliga bilder</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 95%;
      max-height: 75vh;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.02);
    }
    #caption {
      margin-top: 15px;
      font-size: 1.1em;
      max-width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>AI eller verkligt?</h1>
  <img id="displayImage" src="hundar.jpg" alt="Hundar" onclick="nextImage()">
  <div id="caption">
    Här ser du två hundbilder. Den vänstra skapades av AI för ett år sedan, den högra är ny och visar hur mycket tekniken gått framåt.
  </div>

  <script>
    const images = [
      { src: 'hundar.jpg', alt: 'Hundar', text: 'Här ser du två hundbilder. Den vänstra skapades av AI för ett år sedan, den högra är ny och visar hur mycket tekniken gått framåt.' },
      { src: 'tjejer.jpg', alt: 'Tjejer', text: 'Här ser du två tjejer. Den högra bilden är äkta, den vänstra är AI-genererad. Kan du se skillnaden?' }
    ];

    let currentIndex = 0;

    function nextImage() {
      currentIndex++;
      if (currentIndex < images.length) {
        const img = images[currentIndex];
        const display = document.getElementById('displayImage');
        const caption = document.getElementById('caption');
        display.src = img.src;
        display.alt = img.alt;
        caption.innerHTML = img.text;
      } else {
        // När alla bilder visats, gå till AI-quiz
        window.location.href = 'https://www.aftonbladet.se/nyheter/kolumnister/a/QMlWGq/martin-schori-kan-du-skilja-ai-fran-akta-har-kan-du-testa-dig';
      }
    }
  </script>
</body>
</html>
