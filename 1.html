<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Hundarna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
      background: #f0f4f8;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    img:hover {
      opacity: 0.85;
    }
    .caption {
      margin-top: 10px;
      font-size: 1em;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hundarna</h1>
  <img src="hundar.jpg" alt="Hundar" id="hundarImg">
  <div class="caption">
    Här ser ni två hundar. Den vänstra bilden är skapad av AI för ett år sedan, den högra i höst. Ser ni skillnaden i verklighetstrogenhet?
  </div>

  <script>
    document.getElementById("hundarImg").addEventListener("click", () => {
      window.location.href = "2.html"; // Klick → nästa sida
    });
  </script>
</body>
</html>
