<body>

  <script>
    const media = [

        question: "Den h√§r hajbilden spreds som om den var tagen p√• en √∂versv√§mmad motorv√§g. √Ñr den √§kta?",

    let current = 0;

    function showMedia() {

        document.getElementById('content').innerHTML = `

      } else {
        document.getElementById('content').style.display = "none";

    }

    function nextMedia() {
      current++;

    }

    showMedia();
  </script>
